<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fnc="http://yournamespace.com/fnc">

    <ui:define name="titulo">
        <h:outputText value="Issuer Identification Number"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{!ConfiguracionModulosBean.moduloCodigosIin}">
            <h:outputText value="Este módulo está desactivado" style="color: red;"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{ConfiguracionModulosBean.moduloCodigosIin}">
            <p:panel header="Búsqueda" toggleable="true" toggleSpeed="100">
                <h:form id="formCodigosIin">
                    <h:panelGrid>
                        <h:panelGrid columns="2">
                            
                            <h:outputText value="Operador"/>
                            <h:panelGrid id="listaOperador" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{CodigosIinBean.operadorVO.emrCodigo}">
                                    <f:selectItems value="#{CodigosIinBean.listaOperador}" />
                                    <p:ajax update="listaOperador"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{CodigosIinBean.operadorVO.emrCodigo != -1}" update="listaOperador">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{CodigosIinBean.operadorVO.emrCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Estado"/>
                            <h:panelGrid id="listaEstado" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{CodigosIinBean.estadoVO.esnCodigo}">
                                    <f:selectItems value="#{CodigosIinBean.listaEstado}" />
                                    <p:ajax update="listaEstado"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{CodigosIinBean.estadoVO.esnCodigo != -1}" update="listaEstado">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{CodigosIinBean.estadoVO.esnCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Código IIN"/>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:inputText id="codigoIin" value="#{CodigosIinBean.codigoIin}" maxlength="3" size="3" converter="javax.faces.Integer"
                                             converterMessage="Debes ingresar un número entero" validator="#{Validador.enteroPositivo}"/>
                                <p:message for="codigoIin" />
                            </h:panelGrid>
                            
                            <h:outputText value=" "/>
                            <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                                <h:outputText value="Borrar todos los filtros &nbsp;" />
                                <p:commandLink ajax="true" update="formCodigosIin">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{CodigosIinBean.operadorVO.emrCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{CodigosIinBean.estadoVO.esnCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{CodigosIinBean.codigoIin}" value=""/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:commandButton value="Consultar" actionListener="#{CodigosIinBean.buscar}" ajax="true" update=":pgCodigosIin,formCodigosIin">
                                <f:setPropertyActionListener target="#{CodigosIinBean.selectedsAccion}" value="false"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:panel>

            <h:panelGrid id="pgCodigosIin" width="100%">
                <h:form id="frmDatos">
                    <h:panelGrid style="text-align: left;font-size:10px" rendered="#{UserBean.login}">
                        <h:panelGroup id="opciones">
                            <p:commandButton value="Acción" ajax="true" actionListener="#{CodigosIinBean.detalleAccion}" update=":datosAccionRecurso,:display" oncomplete="AccionDialog.show();" icon="ui-icon ui-icon-cart" disabled="#{!CodigosIinBean.selectedsAccion}" rendered="#{UserBean.permisos.codigosIin}"/>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:dataTable id="datos" value="#{CodigosIinBean.lazyModel}" var="recurso" paginator="true" paginatorPosition="top"
                                 selectionMode="#{(UserBean.login == true and UserBean.permisos.codigosIin == true) ? 'multiple' : null}"
                                 selection="#{CodigosIinBean.selecteds}" rowIndexVar="rowIndex" widgetVar="datatableVar" rowKey="#{recurso.cinCodigo}"
                                 rows="20" emptyMessage="No se encontraron registros" style="font-size:10px" lazy="true" rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorTemplate=" #{CodigosIinBean.lazyModel.rowCount} registros encontrados {RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                        <p:ajax event="rowSelect" listener="#{CodigosIinBean.onRowSelect}" update=":frmDatos:opciones" />
                        <p:ajax event="rowUnselect" listener="#{CodigosIinBean.onRowUnselect}" update=":frmDatos:opciones" />
                        
                        <p:column style="width:25px">
                            <p:commandButton update=":display,:datosRecurso" oncomplete="Dialog.show();" icon="ui-icon ui-icon-search" action="#{CodigosIinBean.detalle}">  
                                <f:setPropertyActionListener target="#{CodigosIinBean.selected}" value="#{recurso}"/>  
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="MII" style="text-align: center; width: 25px;">
                            <h:outputText value="89"/>
                        </p:column>
                        <p:column headerText="CC" style="text-align: center; width: 25px;">
                            <h:outputText value="57"/>
                        </p:column>
                        <p:column headerText="CÓDIGO IIN" style="text-align: center; width: 100px;">
                            <h:outputText value="#{fnc:rellenarCerosIzquierda(recurso.cinCodigoIin,3)}"/>
                        </p:column>
                        <p:column headerText="ESTADO" style="width: 100px">
                            <div style="width: 100%; text-align: center;" class="#{recurso.esnCodigo.esnCodigo == '3' ? 'estado-asignado' :
                                                                                   recurso.esnCodigo.esnCodigo == '4' ? 'estado-reserva' : 
                                                                                   recurso.esnCodigo.esnCodigo == '2' ? 'estado-preasignado' :
                                                                                   recurso.esnCodigo.esnCodigo == '1' ? 'estado-libre' :
                                                                                   null}">
                                <h:outputText value="#{recurso.esnCodigo.estNombre}"/>
                            </div>
                        </p:column>
                        <p:column headerText="EMPRESA" style="min-width: 250px">
                            <h:outputText value="#{recurso.emrCodigo.emtNombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </h:panelGrid>

            <!-- DETALLE RECURSO -->
            <h:panelGroup id="datosRecurso">
                <p:dialog header="Detalle" widgetVar="Dialog" resizable="false" modal="true" draggable="false"
                          width="500" showEffect="fade" hideEffect="fade" position="center">
                    <h:panelGrid cellpadding="1" style="font-size: 10px;" width="100%">
                        <h:panelGrid columns="2" cellpadding="4" width="100%">
                            <h:outputText value="Código IIN:" style="font-weight: bold;"/>
                            <h:outputText value="#{fnc:rellenarCerosIzquierda(CodigosIinBean.selected.cinCodigoIin,3)}" />
                            <h:outputText value="Estado:" style="font-weight: bold;"/>
                            <h:outputText value="#{CodigosIinBean.selected.esnCodigo.estNombre}" />
                            <h:outputText value="Operador:" style="font-weight: bold;"/>
                            <h:outputText value="#{CodigosIinBean.selected.emrCodigo.emtNombre}" />
                            <h:outputText value="Observaciones:" style="font-weight: bold;"/>
                            <h:outputText value="#{CodigosIinBean.selected.citObservaciones}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" width="100%" style="text-align: center;">
                            <p:commandButton type="button" value="Ver Historia" onclick="historiaDialog.show();"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="Historia recurso" widgetVar="historiaDialog" resizable="false" modal="true" draggable="false" 
                          width="400" height="300" showEffect="fade" hideEffect="fade" position="center">
                    <h:form>
                        <p:dataTable var="t" value="#{CodigosIinBean.tramiteCodigosIin}" style="font-size: 10px;"
                                     emptyMessage="No se encontró historia registrada para este recurso">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Resolución" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{t.trnCodigo.trnResolucion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Resolución" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{t.trnCodigo.trfFechaResolucion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="EST"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Acción" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{t.acnCodigo.actNombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog>
            </h:panelGroup>

            <h:panelGroup id="datosAccionRecurso">

                <p:dialog header="Detalle" widgetVar="AccionDialog" resizable="false" modal="true" draggable="false"
                          width="700" showEffect="fade" hideEffect="fade" position="center">
                    <h:panelGrid cellpadding="1" style="font-size: 10px;" width="100%">
                        <h:form>
                            <p:dataTable id="datosAccion" value="#{CodigosIinBean.selecteds}" var="detalle" paginator="false" style="font-size:10px">
                                <f:facet name="header">Detalle códigos IIN</f:facet>
                                <p:column headerText="CÓDIGO IIN" styleClass="tabla-recurso">
                                    <h:outputText value="#{fnc:rellenarCerosIzquierda(detalle.cinCodigoIin,3)}"/>
                                </p:column>
                                <p:column headerText="ESTADO" >
                                    <h:outputText value="#{detalle.esnCodigo.estNombre}"/>
                                </p:column>
                                <p:column headerText="EMPRESA" >
                                    <h:outputText value="#{detalle.emrCodigo.emtNombre}"/>
                                </p:column>
                            </p:dataTable>

                            <h:panelGrid columns="2" width="100%" style="text-align: center;">
                                <h:panelGroup rendered="#{UserBean.login}">
                                    <h:outputText value="Los códigos en reserva solo pueden ser manipulados por el administrador" rendered="#{(!UserBean.reservar) and (CodigosIinBean.selectedsLiberar)}" style="color: red;"/>
                                    <p:commandButton value="Pre-Asignar" rendered="#{(UserBean.permisos.codigosIin and CodigosIinBean.selectedsPreasignar)}" update=":datosPreasignar" oncomplete="AccionDialog.hide();preasignarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="codigosIin"/>
                                    </p:commandButton>
                                    <p:commandButton value="Recuperar" rendered="#{(UserBean.permisos.codigosIin and CodigosIinBean.selectedsRecuperar)}" update=":datosRecuperar" oncomplete="AccionDialog.hide();recuperarDialog.show();"/>
                                    <p:commandButton value="Liberar" rendered="#{(UserBean.liberar and CodigosIinBean.selectedsLiberar)}" action="#{TramiteBean.liberarReservarRecurso}" update=":datosResultadoAgregar,pgCodigosIin" oncomplete="AccionDialog.hide();resultadoAgregarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="codigosIin"/>
                                        <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="1"/>
                                    </p:commandButton>
                                    <p:commandButton value="Reservar" rendered="#{(UserBean.reservar and CodigosIinBean.selectedsReservar)}" action="#{TramiteBean.liberarReservarRecurso}" update=":datosResultadoAgregar,pgCodigosIin" oncomplete="AccionDialog.hide();resultadoAgregarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="codigosIin"/>
                                        <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="4"/>
                                    </p:commandButton>
                                </h:panelGroup>

                            </h:panelGrid>
                        </h:form>
                    </h:panelGrid>
                </p:dialog>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{UserBean.permisos.codigosIin}">
                <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/detalleCodigosIin.xhtml"/>
            </h:panelGroup>
            
        </h:panelGroup>
        
    </ui:define>
</ui:composition>
