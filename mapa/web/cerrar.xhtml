<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value=""/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup>
            <h:panelGrid width="100%">
                <br/><br/><br/>
                <h:panelGrid style="text-align: center; border: 1px solid; margin: 0px auto;" cellspacing="0" cellpadding="0">
                    <h:panelGrid style="border-bottom: 1px solid; background:#acbece" width="100%">
                        <h:outputText value="Resultado" style="font-weight: bold;"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <h:outputText value="Sesión cerrada" escape="false" rendered="#{!UserBean.login}"/>
                        <h:outputText value="Sesión iniciada" escape="false" rendered="#{UserBean.login}"/>
                    </h:panelGrid>
                </h:panelGrid>
                <br/><br/><br/>
            </h:panelGrid>
        </h:panelGroup>
    </ui:define>
    
</ui:composition>
