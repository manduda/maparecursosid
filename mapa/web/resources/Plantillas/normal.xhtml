<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Mapa Recursos ID</title>
    </h:head>

    <h:body>
        <!-- Header -->
        <div id="top">
            <ui:include src="header.xhtml"/>
            <ui:include src="menu.xhtml"/>
        </div>
        <!-- Barra título -->
        <div id="titulo">
            <ui:insert name="titulo">Titulo</ui:insert>
            <h:panelGroup rendered="#{UserBean.login}">
                <h:panelGrid columns="2" style="float: right;">
                    <h:outputText value="#{UserBean.userVO.codigoSIUST.name} #{UserBean.userVO.codigoSIUST.lastName}" style="font-weight: bold"/>
                    <h:form id="cerrar">
                        <h:commandLink value="[Cerrar sesión]" action="#{inicioBean.cerrarSesion}" />
                    </h:form>
                </h:panelGrid>
            </h:panelGroup>
        </div>
        <!-- Centro -->
        <div id="container">
            <!-- Derecha -->
            <div id="right" >
                <div>
                    <ui:include src="/sesion.xhtml"/>
                </div>
                <h:panelGroup rendered="#{UserBean.login}">
                    <div>
                         <ui:include src="/usuarios/menu_administrador.xhtml"/>
                         <ui:include src="/usuarios/menu_coordinador.xhtml"/>
                         <ui:include src="/usuarios/menu_asesor.xhtml"/>
                    </div>
                </h:panelGroup>
            </div>
            <!-- Contenido -->
            <div id="content" class="right_content" >       
                <h:panelGrid width="100%">
                    <ui:insert name="content">Content</ui:insert>
                </h:panelGrid>
            </div>
        </div>
        <!-- Bottom -->
        <div id="bottom" align="center">
            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>

</html>
