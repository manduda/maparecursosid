<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}#{ConfiguracionBean.rutaContexto}resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}#{ConfiguracionBean.rutaContexto}resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Mapa Recursos ID</title>
    </h:head>

    <h:body>
        <!-- Header -->
        <div id="top">
            <ui:include src="header.xhtml"/>
            <ui:include src="menu.xhtml"/>
        </div>
        <!-- Barra título -->
        <div id="titulo">
            <div style="float: right;" border="1">
                
                    <ui:include src="#{ConfiguracionBean.rutaContexto}login.xhtml"/>  
                

                <h:panelGroup rendered="#{UserBean.login}">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{UserBean.userVO.codigoSIUST.name} #{UserBean.userVO.codigoSIUST.lastName}" style="font-weight: bold"/>
                        <h:form id="cerrar">
                            <h:commandLink value="[Cerrar sesión]" action="#{inicioBean.cerrarSesion}" />
                        </h:form>
                    </h:panelGrid>
                </h:panelGroup>
            </div>
            <div><ui:insert name="titulo">Titulo</ui:insert></div>
        </div>
        <!-- Centro -->
        <h:panelGroup id="pagina">
        <div id="container">
            <!-- Derecha -->
            <div id="right" >
                
                <h:panelGroup id="pgMenuTramite" rendered="#{UserBean.login}">
                    <div>
                         <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/menu_tramites.xhtml"/>
                    </div>
                </h:panelGroup>
            </div>
            <!-- Contenido -->
            <div id="content" class="right_content" >       
                <h:panelGrid width="100%">
                    <ui:insert name="content">Content</ui:insert>
                </h:panelGrid>
            </div>
        </div>
        </h:panelGroup>
        <!-- Bottom -->
        <div id="bottom" align="center">
            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>

</html>
