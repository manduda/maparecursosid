<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fnc="http://yournamespace.com/fnc">

    <ui:define name="titulo">
        <h:outputText value="Marcación Abreviada"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{!ConfiguracionModulosBean.moduloMarcacionAbreviada}">
            <h:outputText value="Este módulo está desactivado" style="color: red;"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{ConfiguracionModulosBean.moduloMarcacionAbreviada}">
            <p:panel header="Búsqueda" toggleable="true" toggleSpeed="100">
                <h:form id="formMarcacionAbreviada">
                    <h:panelGrid>
                        <h:panelGrid columns="2">
                            
                            <h:outputText value="Operador"/>
                            <h:panelGrid id="listaOperador" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{MarcacionAbreviadaBean.operadorVO.emrCodigo}">
                                    <f:selectItems value="#{MarcacionAbreviadaBean.listaOperador}" />
                                    <p:ajax update="listaOperador" global="false"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{MarcacionAbreviadaBean.operadorVO.emrCodigo != -1}" update="listaOperador" global="false">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{MarcacionAbreviadaBean.operadorVO.emrCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Estado"/>
                            <h:panelGrid id="listaEstado" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{MarcacionAbreviadaBean.estadoVO.esnCodigo}">
                                    <f:selectItems value="#{MarcacionAbreviadaBean.listaEstado}" />
                                    <p:ajax update="listaEstado" global="false"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{MarcacionAbreviadaBean.estadoVO.esnCodigo != -1}" update="listaEstado" global="false">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{MarcacionAbreviadaBean.estadoVO.esnCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Código marcación"/>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:inputText id="codigoMarcacionAbreviada" value="#{MarcacionAbreviadaBean.codigoMarcacionAbreviada}" maxlength="3" size="3" converter="javax.faces.Integer"
                                             converterMessage="Debes ingresar un número entero" validator="#{Validador.enteroPositivo}"/>
                                <p:message for="codigoMarcacionAbreviada" />
                            </h:panelGrid>
                            
                            <h:outputText value=" "/>
                            <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                                <h:outputText value="Borrar todos los filtros &nbsp;" />
                                <p:commandLink ajax="true" update="formMarcacionAbreviada" global="false">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{MarcacionAbreviadaBean.operadorVO.emrCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{MarcacionAbreviadaBean.estadoVO.esnCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{MarcacionAbreviadaBean.codigoMarcacionAbreviada}" value=""/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:commandButton value="Consultar" actionListener="#{MarcacionAbreviadaBean.buscar}" ajax="true" update=":pgMarcacionAbreviada,formMarcacionAbreviada">
                                <f:setPropertyActionListener target="#{MarcacionAbreviadaBean.selectedsAccion}" value="false"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:panel>

            <h:panelGrid id="pgMarcacionAbreviada" width="100%">
                <h:form id="frmDatos">
                    <h:panelGrid style="text-align: left;font-size:10px" rendered="#{UserBean.login}">
                        <h:panelGroup id="opciones">
                            <p:commandButton value="Acción" action="#{MarcacionAbreviadaBean.detalleAccion}" update=":datosAccionRecurso,:display" oncomplete="AccionDialog.show();" icon="ui-icon ui-icon-cart" disabled="#{!MarcacionAbreviadaBean.selectedsAccion}" rendered="#{UserBean.permisos.marcacionAbreviada or (UserBean.liberar or UserBean.reservar)}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:dataTable id="datos" value="#{MarcacionAbreviadaBean.lazyModel}" var="recurso" paginator="true" paginatorPosition="top"
                                 selectionMode="#{(UserBean.login == true and UserBean.permisos.marcacionAbreviada == true) or (UserBean.liberar or UserBean.reservar) ? 'multiple' : null}"
                                 selection="#{MarcacionAbreviadaBean.selecteds}" rowIndexVar="rowIndex" widgetVar="datatableVar" rowKey="#{recurso.manCodigo}"
                                 rows="20" emptyMessage="No se encontraron registros" style="font-size:10px" lazy="true" rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorTemplate=" #{MarcacionAbreviadaBean.lazyModel.rowCount} registros encontrados {RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                        <p:ajax event="rowSelect" listener="#{MarcacionAbreviadaBean.onRowSelect}" update=":frmDatos:opciones" />
                        <p:ajax event="rowUnselect" listener="#{MarcacionAbreviadaBean.onRowUnselect}" update=":frmDatos:opciones" />
                        
                        <p:column style="width:25px">
                            <p:commandButton update=":display,:datosRecurso" oncomplete="Dialog.show();" icon="ui-icon ui-icon-search" action="#{MarcacionAbreviadaBean.detalle}">  
                                <f:setPropertyActionListener target="#{MarcacionAbreviadaBean.selected}" value="#{recurso}"/>  
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="CÓDIGO MARCACIÓN" style="text-align: center; width: 100px;">
                            <h:outputText value="#{recurso.manCodigoMarcacion}"/>
                        </p:column>
                        <p:column headerText="ESTADO" style="width: 100px">
                            <div style="width: 100%; text-align: center;" class="#{recurso.esnCodigo.esnCodigo == '3' ? 'estado-asignado' :
                                                                                   recurso.esnCodigo.esnCodigo == '4' ? 'estado-reserva' : 
                                                                                   recurso.esnCodigo.esnCodigo == '2' ? 'estado-preasignado' :
                                                                                   recurso.esnCodigo.esnCodigo == '1' ? 'estado-libre' :
                                                                                   null}">
                                <h:outputText value="#{recurso.esnCodigo.estNombre}"/>
                            </div>
                        </p:column>
                        <p:column headerText="EMPRESA" style="min-width: 250px">
                            <h:outputText value="#{recurso.emrCodigo.emtNombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </h:panelGrid>

            <!-- DETALLE RECURSO -->
            <h:panelGroup id="datosRecurso">
                <p:dialog header="Detalle" widgetVar="Dialog" resizable="false" modal="true" draggable="false"
                          width="500" showEffect="fade" hideEffect="fade" position="center">
                    <h:panelGrid cellpadding="1" style="font-size: 10px;" width="100%">
                        <h:panelGrid columns="2" cellpadding="4" width="100%">
                            <h:outputText value="Código Marcación Abreviada:" style="font-weight: bold;"/>
                            <h:outputText value="#{MarcacionAbreviadaBean.selected.manCodigoMarcacion}" />
                            <h:outputText value="Estado:" style="font-weight: bold;"/>
                            <h:outputText value="#{MarcacionAbreviadaBean.selected.esnCodigo.estNombre}" />
                            <h:outputText value="Operador:" style="font-weight: bold;"/>
                            <h:outputText value="#{MarcacionAbreviadaBean.selected.emrCodigo.emtNombre}" />
                            <h:outputText value="Observaciones:" style="font-weight: bold;"/>
                            <h:outputText value="#{MarcacionAbreviadaBean.selected.matObservaciones}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" width="100%" style="text-align: center;">
                            <p:commandButton type="button" value="Ver Historia" onclick="historiaDialog.show();"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="Historia recurso" widgetVar="historiaDialog" resizable="false" modal="true" draggable="false" 
                          width="400" height="300" showEffect="fade" hideEffect="fade" position="center">
                    <h:form>
                        <p:dataTable var="t" value="#{MarcacionAbreviadaBean.tramiteMarcacionAbreviada}" style="font-size: 10px;"
                                     emptyMessage="No se encontró historia registrada para este recurso">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Resolución" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{t.trnCodigo.trnResolucion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Resolución" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{t.trnCodigo.trfFechaResolucion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="EST"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Acción" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{t.acnCodigo.actNombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog>
            </h:panelGroup>

            <h:panelGroup id="datosAccionRecurso">

                <p:dialog header="Detalle" widgetVar="AccionDialog" resizable="false" modal="true" draggable="false"
                          width="700" showEffect="fade" hideEffect="fade" position="center">
                    <h:panelGrid cellpadding="1" style="font-size: 10px;" width="100%">
                        <h:form>
                            <p:dataTable id="datosAccion" value="#{MarcacionAbreviadaBean.selecteds}" var="detalle" paginator="false" style="font-size:10px">
                                <f:facet name="header">Detalle marcación abreviada</f:facet>
                                <p:column headerText="CÓDIGO MARCACIÓN" styleClass="tabla-recurso">
                                    <h:outputText value="#{detalle.manCodigoMarcacion}"/>
                                </p:column>
                                <p:column headerText="ESTADO" >
                                    <h:outputText value="#{detalle.esnCodigo.estNombre}"/>
                                </p:column>
                                <p:column headerText="EMPRESA" >
                                    <h:outputText value="#{detalle.emrCodigo.emtNombre}"/>
                                </p:column>
                            </p:dataTable>

                            <h:panelGrid columns="2" width="100%" style="text-align: center;">
                                <h:panelGroup rendered="#{UserBean.login}">
                                    <h:outputText value="Los códigos en reserva solo pueden ser manipulados por el administrador" rendered="#{(!UserBean.reservar) and (MarcacionAbreviadaBean.selectedsLiberar)}" style="color: red;"/>
                                    <p:commandButton value="Pre-Asignar" rendered="#{(UserBean.permisos.marcacionAbreviada and MarcacionAbreviadaBean.selectedsPreasignar)}" update=":datosPreasignar" oncomplete="AccionDialog.hide();preasignarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="marcacionAbreviada"/>
                                    </p:commandButton>
                                    <p:commandButton value="Recuperar" rendered="#{(UserBean.permisos.marcacionAbreviada and MarcacionAbreviadaBean.selectedsRecuperar)}" update=":datosRecuperar" oncomplete="AccionDialog.hide();recuperarDialog.show();"/>
                                    <p:commandButton value="Liberar" rendered="#{(UserBean.liberar and MarcacionAbreviadaBean.selectedsLiberar)}" action="#{TramiteBean.liberarReservarRecurso}" update=":datosResultadoAgregar,:pgMarcacionAbreviada" oncomplete="AccionDialog.hide();resultadoAgregarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="marcacionAbreviada"/>
                                        <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="1"/>
                                    </p:commandButton>
                                    <p:commandButton value="Reservar" rendered="#{(UserBean.reservar and MarcacionAbreviadaBean.selectedsReservar)}" action="#{TramiteBean.liberarReservarRecurso}" update=":datosResultadoAgregar,:pgMarcacionAbreviada" oncomplete="AccionDialog.hide();resultadoAgregarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="marcacionAbreviada"/>
                                        <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="4"/>
                                    </p:commandButton>
                                </h:panelGroup>

                            </h:panelGrid>
                        </h:form>
                    </h:panelGrid>
                </p:dialog>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{UserBean.permisos.marcacionAbreviada or (UserBean.liberar or UserBean.reservar)}">
                <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/detalleMarcacionAbreviada.xhtml"/>
            </h:panelGroup>
            
        </h:panelGroup>
            
    </ui:define>
</ui:composition>
