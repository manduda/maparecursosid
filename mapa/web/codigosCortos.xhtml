<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:fnc="http://yournamespace.com/fnc">

    <ui:define name="titulo">
        <h:outputText value="Códigos Cortos SMS/MMS"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="formCodCorto">
            <h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value="Operador"/>
                    <h:selectOneMenu value="#{CodigosCortosBean.operadorVO.emrCodigo}">
                        <f:selectItems value="#{CodigosCortosBean.listaOperador}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Estado"/>
                    <h:selectOneMenu value="#{CodigosCortosBean.estadoVO.esnCodigo}">
                        <f:selectItems value="#{CodigosCortosBean.listaEstado}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Modalidad"/>
                    <h:selectOneMenu value="#{CodigosCortosBean.modalidadVO.mdnCodigo}">
                        <f:selectItems value="#{CodigosCortosBean.listaModalidad}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Cóodigo Corto"/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                        <h:inputText id="codigoCorto" value="#{CodigosCortosBean.codigoCorto}" maxlength="6" size="6" converter="javax.faces.Integer"
                                     converterMessage="Debes ingresar un número entero" validator="#{Validador.enteroPositivo}"/>
                        <p:message for="codigoCorto" />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid>
                    <p:commandButton value="Consultar" actionListener="#{CodigosCortosBean.buscar}" ajax="false" update="pgCodigosCortos,formCodCorto"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
        
        <p:separator/>
        
        <h:panelGrid id="pgCodigosCortos" width="100%">
            <h:panelGrid columns="2">
                <h:outputText value="Registros encontrados:"/>
                <h:outputText value="#{CodigosCortosBean.lazyModel.rowCount}"/>
            </h:panelGrid>
            <h:form>
                <p:dataTable id="datos" value="#{CodigosCortosBean.lazyModel}" var="cc" paginator="true" paginatorPosition="top"
                             selectionMode="single" selection="#{CodigosCortosBean.selectedCodigoCorto}" rowIndexVar="rowIndex" widgetVar="datatableVar"
                             onRowSelectUpdate="display,datosRecurso" onRowSelectComplete="ccDialog.show();"
                             rows="20" emptyMessage="No se encontraron registros" style="font-size:10px" lazy="true" rowsPerPageTemplate="10,20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">Códigos Cortos para SMS/MMS</f:facet>
                    <p:column headerText="CÓDIGO CORTO" style="text-align: center; width: 100px;">
                            <h:outputText value="#{cc.ccnCodigoCorto}"/>
                    </p:column>
                    <p:column headerText="MODALIDAD" >
                        <h:outputText value="#{cc.mdnCodigo.mdtNombre}"/>
                    </p:column>
                    <p:column headerText="ESTADO" style="width: 100px">
                        <div style="width: 100%; text-align: center;#{cc.esnCodigo.esnCodigo == '3' ? 'background-color: olivedrab; color: #ffffff;' : 
                                                                      cc.esnCodigo.esnCodigo == '4' ? 'background-color: gray; color: #ffffff' : 
                                                                      cc.esnCodigo.esnCodigo == '2' ? 'background-color: yellow; ' : null}">
                            <h:outputText value="#{cc.esnCodigo.estNombre}"/>
                        </div>
                    </p:column>
                    <p:column headerText="EMPRESA" style="min-width: 250px">
                        <h:outputText value="#{cc.emrCodigo.emtNombre}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGrid>

        <!-- DETALLE RECURSO -->
        <h:panelGroup id="datosRecurso">
            <p:dialog header="Detalle" widgetVar="ccDialog" resizable="false" modal="true" draggable="false"
                      width="500" showEffect="fade" hideEffect="fade" position="center">
                <h:panelGrid cellpadding="1" style="font-size: 10px;" width="100%">
                    <h:panelGrid columns="2" cellpadding="4" width="100%">
                        <h:outputText value="Código Corto:" style="font-weight: bold;"/>
                        <h:outputText value="#{CodigosCortosBean.selectedCodigoCorto.ccnCodigoCorto}" />
                        <h:outputText value="Modalidad:" style="font-weight: bold;"/>
                        <h:outputText value="#{CodigosCortosBean.selectedCodigoCorto.mdnCodigo.mdtNombre}" />
                        <h:outputText value="Estado:" style="font-weight: bold;"/>
                        <h:outputText value="#{CodigosCortosBean.selectedCodigoCorto.esnCodigo.estNombre}" />
                        <h:outputText value="Operador:" style="font-weight: bold;"/>
                        <h:outputText value="#{CodigosCortosBean.selectedCodigoCorto.emrCodigo.emtNombre}" />
                        <h:outputText value="Observaciones:" style="font-weight: bold;"/>
                        <h:outputText value="#{CodigosCortosBean.selectedCodigoCorto.cctObservaciones}" />

                    </h:panelGrid>

                    <h:panelGrid columns="2" width="100%" style="text-align: center;">
                        <h:panelGroup rendered="#{UserBean.login}">
                            <h:form>
                                <h:outputText value="Los bloques en reserva solo pueden ser manipulados por el administrador" rendered="#{(!UserBean.reservar) and (SenalizacionBean.selectedSen.esnCodigo.esnCodigo == 4)}" style="color: red;"/>
                                <p:commandButton value="Pre-Asignar" rendered="#{(CodigosCortosBean.selectedCodigoCorto.esnCodigo.esnCodigo == 1)and(UserBean.preasignar)}" update="datosPreasignar" oncomplete="ccDialog.hide();preasignarDialog.show();">
                                    
                                </p:commandButton>
                                <p:commandButton value="Recuperar" rendered="#{(CodigosCortosBean.selectedCodigoCorto.esnCodigo.esnCodigo == 3)and(UserBean.recuperar)}" update="datosRecuperar" oncomplete="ccDialog.hide();recuperarDialog.show();"/>
                                <p:commandButton value="Liberar" rendered="#{(CodigosCortosBean.selectedCodigoCorto.esnCodigo.esnCodigo == 4)and(UserBean.liberar)}" actionListener="#{TramiteBean.agregarRecurso}" oncomplete="ccDialog.hide();"/>
                                <p:commandButton value="Reservar" rendered="#{(CodigosCortosBean.selectedCodigoCorto.esnCodigo.esnCodigo == 1)and(UserBean.reservar)}" actionListener="#{CodigosCortosBean.recuperar}" oncomplete="ccDialog.hide();"/>
                            </h:form>

                        </h:panelGroup>

                        <p:commandButton type="button" value="Ver Historia" onclick="historiaDialog.show();"/>

                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>

            <p:dialog header="Historia recurso" widgetVar="historiaDialog" resizable="false" modal="true" draggable="false" 
                      width="400" height="300" showEffect="fade" hideEffect="fade" position="center">
                <h:form>
                    <p:dataTable var="ts" value="#{SenalizacionBean.tramiteSenalizacion}" style="font-size: 10px;"
                                 emptyMessage="No se encontró historia registrada para este recurso">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Resolución" style="font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{ts.trnCodigo.trnResolucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Resolución" style="font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{ts.trnCodigo.trfFechaResolucion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="EST"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Acción" style="font-weight: bold;"/>
                            </f:facet>
                            <h:outputText value="#{ts.acnCodigo.actNombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
        </h:panelGroup>
        
        <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/detalleCodigosCortos.xhtml"/>
        
        
        
    </ui:define>
</ui:composition>
