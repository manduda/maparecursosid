<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value="Se침alizaci칩n"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="formSen">
            <h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value="Operador"/>
                    <h:selectOneMenu value="#{SenalizacionBean.operadorVO.emrCodigo}">
                        <f:selectItems value="#{SenalizacionBean.listaOperador}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Departamento"/>
                    <h:selectOneMenu value="#{SenalizacionBean.departamentoVO.codigoDepartamento}">
                        <f:selectItems value="#{SenalizacionBean.listaDepartamento}" />
                        <p:ajax update="municipios" listener="#{SenalizacionBean.cambiarDepartamento}" />
                    </h:selectOneMenu>
                    <h:outputText value="Municipio"/>
                    <h:selectOneMenu id="municipios" value="#{SenalizacionBean.municipioVO.codigoMunicipio}">
                        <f:selectItems value="#{SenalizacionBean.listaMunicipio}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Estado"/>
                    <h:selectOneMenu value="#{SenalizacionBean.estadoVO.esnCodigo}">
                        <f:selectItems value="#{SenalizacionBean.listaEstado}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Region"/>
                    <h:selectOneMenu value="#{SenalizacionBean.regionSenalizacionVO.renCodigo}">
                        <f:selectItems value="#{SenalizacionBean.listaRegionSenalizacion}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Zona"/>

                    <h:selectOneMenu value="#{SenalizacionBean.zonaSenalizacion}">
                        <f:selectItems value="#{SenalizacionBean.listaZona}" />  
                    </h:selectOneMenu>
                    
                    <h:outputText value="Ps"/>
                    <h:inputText value="#{SenalizacionBean.psSenalizacion}"  maxlength="2"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:commandButton value="Consultar" action="#{SenalizacionBean.buscar}"/>
                    <h:panelGroup rendered="#{UserBean.login}">
                        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
                        <p:dialog modal="true" widgetVar="statusDialog" header="Procesando" draggable="false" closable="false">
                            <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/ajaxloadingbar.gif" />
                        </p:dialog>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Registros encontrados:"/>
                <h:outputText value="#{SenalizacionBean.lazyModel.rowCount}"/>
            </h:panelGrid>
            <h:panelGrid id="pgSenalizacion" width="100%">
                <p:dataTable id="datos" value="#{SenalizacionBean.lazyModel}" var="sen" paginator="true" paginatorPosition="top"
                             selectionMode="single" selection="#{SenalizacionBean.selectedSen}" rowIndexVar="rowIndex" widgetVar="datatableVar"
                             onRowSelectUpdate="display" onRowSelectComplete="senDialog.show();"
                             rows="20" emptyMessage="No se encontraron registros" style="font-size:10px" lazy="true" rowsPerPageTemplate="10,20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">Mapa de se침alizaci칩n</f:facet>
                    <p:column headerText="REGION" >
                        <h:outputText value="#{sen.renCodigo.retNombre}"/>
                    </p:column>
                    <p:column headerText="ZONA" >
                        <h:outputText value="#{sen.senZona}"/>
                    </p:column>
                    <p:column headerText="PS" >
                        <h:outputText value="#{sen.senPs}"/>
                    </p:column>
                    <p:column headerText="DEPARTAMENTO" >
                        <h:outputText value="#{sen.codigoMunicipio.codigoDepartamento.nombreDepartamento}"/>
                    </p:column>
                    <p:column headerText="MUNICIPIO" >
                        <h:outputText value="#{sen.codigoMunicipio.nombreMunicipio}"/>
                    </p:column>
                    <p:column headerText="ESTADO" >
                        <h:outputText value="#{sen.esnCodigo.estNombre}"/>
                    </p:column>
                    <p:column headerText="EMPRESA" >
                        <h:outputText value="#{sen.emrCodigo.emtNombre}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
        <ui:include src="/usuarios/detalleSenalizacion.xhtml"/>
    </ui:define>
</ui:composition>
