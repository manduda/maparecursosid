<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fnc="http://yournamespace.com/fnc">

    <ui:define name="titulo">
        <h:outputText value="Señalización"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{!ConfiguracionModulosBean.moduloSenalizacion}">
            <h:outputText value="Este módulo está desactivado" style="color: red;"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{ConfiguracionModulosBean.moduloSenalizacion}">
            <p:panel header="Filtro de búsqueda" toggleable="true" toggleSpeed="100">
                <h:form id="formSen">
                    <h:panelGrid>
                        <h:panelGrid columns="2">
                            
                            <h:outputText value="Tipo región señalización"/>
                            <h:selectOneMenu value="#{SenalizacionBean.tipoRegionSenalizacionVO.rtnCodigo}">
                                <f:selectItems value="#{SenalizacionBean.listaTipoRegionSenalizacion}" />  
                                <p:ajax update="listaRegion,listaZona" listener="#{SenalizacionBean.cambiarTipoRegionSenalizacion}"/>
                            </h:selectOneMenu>
                            
                            <h:outputText value="Operador"/>
                            <h:panelGrid id="listaOperador" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{SenalizacionBean.operadorVO.emrCodigo}" >
                                    <f:selectItems value="#{SenalizacionBean.listaOperador}" /> 
                                    <p:ajax update="listaOperador"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{SenalizacionBean.operadorVO.emrCodigo != -1}" update="listaOperador">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.operadorVO.emrCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Departamento"/>
                            <h:panelGrid id="listaDepartamento" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{SenalizacionBean.departamentoVO.codigoDepartamento}">
                                    <f:selectItems value="#{SenalizacionBean.listaDepartamento}" />
                                    <p:ajax update="listaDepartamento,listaMunicipio" listener="#{SenalizacionBean.cambiarDepartamento}"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{SenalizacionBean.departamentoVO.codigoDepartamento != -1}" update="listaDepartamento,listaMunicipio" action="#{SenalizacionBean.cambiarDepartamento}">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.departamentoVO.codigoDepartamento}" value="-1" />
                                    <f:setPropertyActionListener target="#{SenalizacionBean.municipioVO.codigoMunicipio}" value="-1" />
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Municipio"/>
                            <h:panelGrid id="listaMunicipio" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{SenalizacionBean.municipioVO.codigoMunicipio}">
                                    <f:selectItems value="#{SenalizacionBean.listaMunicipio}" />  
                                    <p:ajax update="listaMunicipio"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{SenalizacionBean.municipioVO.codigoMunicipio != -1}" update="listaMunicipio">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.municipioVO.codigoMunicipio}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Estado"/>
                            <h:panelGrid id="listaEstado" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{SenalizacionBean.estadoVO.esnCodigo}">
                                    <f:selectItems value="#{SenalizacionBean.listaEstado}" />  
                                    <p:ajax update="listaEstado"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{SenalizacionBean.estadoVO.esnCodigo != -1}" update="listaEstado">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.estadoVO.esnCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Region"/>
                            <h:panelGrid id="listaRegion" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{SenalizacionBean.regionSenalizacionVO.renCodigo}">
                                    <f:selectItems value="#{SenalizacionBean.listaRegionSenalizacion}" />  
                                    <p:ajax update="listaRegion"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{SenalizacionBean.regionSenalizacionVO.renCodigo != -1}" update="listaRegion">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.regionSenalizacionVO.renCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Zona"/>
                            <h:panelGrid id="listaZona" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{SenalizacionBean.zonaSenalizacion}">
                                    <f:selectItems value="#{SenalizacionBean.listaZona}" /> 
                                    <p:ajax update="listaZona"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{SenalizacionBean.zonaSenalizacion != -1}" update="listaZona">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.zonaSenalizacion}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value="Punto"/>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:inputText id="ps" value="#{SenalizacionBean.psSenalizacion}" maxlength="2" size="2" converter="javax.faces.Integer"
                                             converterMessage="Debes ingresar un número entero mayor o igual a cero" validator="#{Validador.enteroMayorIgualCero}"/>
                                <p:message for="ps" />
                            </h:panelGrid>
                            
                            <h:outputText value="Tipo señalización"/>
                            <h:panelGrid id="listaTipoSenalizacion" columns="2" cellspacing="0" cellpadding="0">
                                <h:selectOneMenu value="#{SenalizacionBean.tipoSenalizacionVO.tenCodigo}">
                                    <f:selectItems value="#{SenalizacionBean.listaTipoSenalizacion}" /> 
                                    <p:ajax update="listaTipoSenalizacion"/>
                                </h:selectOneMenu>
                                <p:commandLink ajax="true" rendered="#{SenalizacionBean.tipoSenalizacionVO.tenCodigo != -1}" update="listaTipoSenalizacion">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.tipoSenalizacionVO.tenCodigo}" value="-1"/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                            <h:outputText value=" "/>
                            <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
                                <h:outputText value="Borrar todos los filtros &nbsp;" />
                                <p:commandLink ajax="true" update="formSen" action="#{SenalizacionBean.cambiarDepartamento}">
                                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/borrar.png" style="border:0px"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.operadorVO.emrCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.departamentoVO.codigoDepartamento}" value="-1"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.municipioVO.codigoMunicipio}" value="-1"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.estadoVO.esnCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.regionSenalizacionVO.renCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.zonaSenalizacion}" value="-1"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.tipoSenalizacionVO.tenCodigo}" value="-1"/>
                                    <f:setPropertyActionListener target="#{SenalizacionBean.psSenalizacion}" value=""/>
                                </p:commandLink>
                            </h:panelGrid>
                            
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:commandButton value="Consultar" actionListener="#{SenalizacionBean.buscar}" ajax="true" update=":pgSenalizacion,formSen">
                                <f:setPropertyActionListener target="#{SenalizacionBean.selectedSensAccion}" value="false"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:panel>

            <h:panelGrid id="pgSenalizacion" width="100%">
                <h:form id="frmDatos">
                    <h:panelGrid style="text-align: left;font-size:10px" rendered="#{UserBean.login}">
                        <h:panelGroup id="opciones">
                            <p:commandButton value="Acción" ajax="true" actionListener="#{SenalizacionBean.detalleAccionSen}" update=":datosAccionRecurso,:display" oncomplete="senAccionDialog.show();" icon="ui-icon ui-icon-cart" disabled="#{!SenalizacionBean.selectedSensAccion}" rendered="#{UserBean.permisos.senalizacion}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:dataTable id="datos" value="#{SenalizacionBean.lazyModel}" var="sen" paginator="true" paginatorPosition="top"
                                 selectionMode="#{(UserBean.login == true and UserBean.permisos.senalizacion == true) ? 'multiple' : null}"
                                 selection="#{SenalizacionBean.selectedSens}" rowIndexVar="rowIndex" widgetVar="datatableVar" rowKey="#{sen.senCodigo}"
                                 rows="20" emptyMessage="No se encontraron registros" style="font-size:10px" lazy="true" rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorTemplate=" #{SenalizacionBean.lazyModel.rowCount} registros encontrados {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:ajax event="rowSelect" listener="#{SenalizacionBean.onRowSelect}" update=":frmDatos:opciones" />
                        <p:ajax event="rowUnselect" listener="#{SenalizacionBean.onRowUnselect}" update=":frmDatos:opciones" />
                        
                        <p:column style="width:25px">
                            <p:commandButton update=":display,:datosRecurso" oncomplete="senDialog.show();" icon="ui-icon ui-icon-search" action="#{SenalizacionBean.detalleSen}">  
                                <f:setPropertyActionListener target="#{SenalizacionBean.selectedSen}" value="#{sen}"/>  
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="CÓDIGO SEÑALIZACION&lt;br/&gt;(Región-Zona-Punto)" style="text-align: center; width: 120px;">
                            <h:outputText value="#{sen.renCodigo.retNombre} - #{fnc:rellenarCerosIzquierda(sen.senZona,2)} - #{fnc:rellenarCerosIzquierda(sen.senPs,2)}"/>
                        </p:column>
                        <p:column headerText="TIPO&lt;br/&gt;SEÑALIZACIÓN" >
                            <h:outputText value="#{sen.tenCodigo.tetNombre}"/>
                        </p:column>
                        <p:column headerText="TIPO REGIÓN&lt;br/&gt;SEÑALIZACIÓN" >
                            <h:outputText value="#{sen.renCodigo.rtnCodigo.rttNombre}"/>
                        </p:column>
                        <p:column headerText="DEPARTAMENTO" >
                            <h:outputText value="#{sen.codigoMunicipio.codigoDepartamento.nombreDepartamento}"/>
                        </p:column>
                        <p:column headerText="MUNICIPIO">
                            <h:outputText value="#{sen.codigoMunicipio.nombreMunicipio}"/>
                        </p:column>
                        <p:column headerText="ESTADO" style="width: 100px">
                            <div style="width: 100%; text-align: center;" class="#{sen.esnCodigo.esnCodigo == '3' ? 'estado-asignado' :
                                                                                   sen.esnCodigo.esnCodigo == '4' ? 'estado-reserva' : 
                                                                                   sen.esnCodigo.esnCodigo == '2' ? 'estado-preasignado' :
                                                                                   sen.esnCodigo.esnCodigo == '1' ? 'estado-libre' :
                                                                                   null}">
                                <h:outputText value="#{sen.esnCodigo.estNombre}"/>
                            </div>
                        </p:column>
                        <p:column headerText="EMPRESA" style="min-width: 250px">
                            <h:outputText value="#{sen.emrCodigo.emtNombre}"/>
                        </p:column>
                    </p:dataTable>

                    <p:panel header="Exportar datos">
                        <h:commandLink >
                            <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/excel.png" style="border:0px"/>
                            <p:dataExporter type="XLS" target="datos" fileName="senalizacion" pageOnly="true" excludeColumns="0" postProcessor="#{SenalizacionBean.postProcessXLS}"/>
                        </h:commandLink>
                        <br/>
                        <h:outputText value="Excel"/>
                    </p:panel>
                </h:form>
            </h:panelGrid>



            <!-- DETALLE RECURSO -->
            <h:panelGroup id="datosRecurso">
                <p:dialog header="Detalle" widgetVar="senDialog" resizable="false" modal="true" draggable="false"
                          width="500" showEffect="fade" hideEffect="fade" position="center">
                    <h:panelGrid cellpadding="1" style="font-size: 10px;" width="100%">
                        <h:panelGrid columns="2" cellpadding="4" width="100%">
                            <h:outputText value="Punto de señalización:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.renCodigo.retNombre} - #{fnc:rellenarCerosIzquierda(SenalizacionBean.selectedSen.senZona,2)} - #{fnc:rellenarCerosIzquierda(SenalizacionBean.selectedSen.senPs,2)}" />
                            <h:outputText value="Estado:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.esnCodigo.estNombre}" />
                            <h:outputText value="Operador:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.emrCodigo.emtNombre}" />
                            <h:outputText value="Muncipio:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.codigoMunicipio.nombreMunicipio} (#{SenalizacionBean.selectedSen.codigoMunicipio.codigoDepartamento.nombreDepartamento})" />
                            <h:outputText value="Nombre Nodo:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.setNombreNodo}" />
                            <h:outputText value="Marca Modelo:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.setMarcaModelo}" />
                            <h:outputText value="Tipo:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.tenCodigo.tetNombre}" />
                            <h:outputText value="Dirección:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.setDireccion}" />
                            <h:outputText value="Observaciones:" style="font-weight: bold;"/>
                            <h:outputText value="#{SenalizacionBean.selectedSen.setObservaciones}" />
                        </h:panelGrid>

                        <h:panelGrid columns="2" width="100%" style="text-align: center;">
                            <p:commandButton type="button" value="Ver Historia" onclick="historiaDialog.show();"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="Historia recurso" widgetVar="historiaDialog" resizable="false" modal="true" draggable="false" 
                          width="400" height="300" showEffect="fade" hideEffect="fade" position="center">
                    <h:form>
                        <p:dataTable var="ts" value="#{SenalizacionBean.tramiteSenalizacion}" style="font-size: 10px;"
                                     emptyMessage="No se encontró historia registrada para este recurso">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Resolución" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{ts.trnCodigo.trnResolucion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Resolución" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{ts.trnCodigo.trfFechaResolucion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="EST"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Acción" style="font-weight: bold;"/>
                                </f:facet>
                                <h:outputText value="#{ts.acnCodigo.actNombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog>
            </h:panelGroup>

            <h:panelGroup id="datosAccionRecurso">

                <p:dialog header="Detalle" widgetVar="senAccionDialog" resizable="false" modal="true" draggable="false"
                          showEffect="fade" hideEffect="fade" position="center" style="position: absolute;">
                    <h:panelGrid cellpadding="1" style="font-size: 8px;" width="100%">
                        <h:form>
                            <p:dataTable id="datosAccionSen" value="#{SenalizacionBean.selectedSens}" var="detalleSen" paginator="false" style="font-size:8px">
                                <f:facet name="header">Detalle señalización</f:facet>
                                <p:column headerText="PUNTO" styleClass="tabla-recurso">
                                    <h:outputText value="#{detalleSen.renCodigo.retNombre} - #{fnc:rellenarCerosIzquierda(detalleSen.senZona,2)} - #{fnc:rellenarCerosIzquierda(detalleSen.senPs,2)}"/>
                                </p:column>
                                <p:column headerText="MUNICIPIO" styleClass="tabla-municipio">
                                    <h:outputText value="#{detalleSen.codigoMunicipio.nombreMunicipio}"/>
                                    <br/>
                                    <h:outputText value="(#{detalleSen.codigoMunicipio.codigoDepartamento.nombreDepartamento})"/>
                                </p:column>
                                <p:column headerText="ESTADO" >
                                    <h:outputText value="#{detalleSen.esnCodigo.estNombre}"/>
                                </p:column>
                                <p:column headerText="EMPRESA" >
                                    <h:outputText value="#{detalleSen.emrCodigo.emtNombre}"/>
                                </p:column>
                            </p:dataTable>

                            <h:panelGrid columns="2" width="100%" style="text-align: center;">
                                <h:panelGroup rendered="#{UserBean.login}">
                                    <h:outputText value="Los puntos en reserva solo pueden ser manipulados por el administrador" rendered="#{(!UserBean.reservar) and (SenalizacionBean.selectedSensLiberar)}" style="color: red;"/>
                                    <p:commandButton value="Pre-Asignar" rendered="#{(UserBean.permisos.senalizacion and SenalizacionBean.selectedSensPreasignar)}" action="#{TramiteBean.opcionesPreasignar}" update=":datosPreasignar" oncomplete="senAccionDialog.hide();preasignarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="senalizacion"/>
                                    </p:commandButton>
                                    <p:commandButton value="Recuperar" rendered="#{(UserBean.permisos.senalizacion and SenalizacionBean.selectedSensRecuperar)}" update=":datosRecuperar" oncomplete="senAccionDialog.hide();recuperarDialog.show();"/>
                                    <p:commandButton value="Liberar" rendered="#{(UserBean.liberar and SenalizacionBean.selectedSensLiberar)}" action="#{TramiteBean.liberarReservarRecurso}" update=":datosResultadoAgregar,:pgSenalizacion" oncomplete="senAccionDialog.hide();resultadoAgregarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="senalizacion"/>
                                        <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="1"/>
                                    </p:commandButton>
                                    <p:commandButton value="Reservar" rendered="#{(UserBean.reservar and SenalizacionBean.selectedSensReservar)}" action="#{TramiteBean.liberarReservarRecurso}" update=":datosResultadoAgregar,:pgSenalizacion" oncomplete="senAccionDialog.hide();resultadoAgregarDialog.show();">
                                        <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="senalizacion"/>
                                        <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="4"/>
                                    </p:commandButton>
                                </h:panelGroup>

                            </h:panelGrid>
                        </h:form>
                    </h:panelGrid>
                </p:dialog>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{UserBean.permisos.senalizacion}">
                <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/detalleSenalizacion.xhtml"/>
            </h:panelGroup>
        
        </h:panelGroup>
            
    </ui:define>
</ui:composition>
