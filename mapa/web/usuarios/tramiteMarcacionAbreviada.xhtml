<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fnc="http://yournamespace.com/fnc">
    <ui:composition>
        <h:panelGroup rendered="#{facesContext.externalContext.requestServletPath != fnc:concat(ConfiguracionBean.rutaContexto,'usuarios/tramiteMarcacionAbreviada.xhtml')}">
            <h:panelGroup id="pgTramiteMarcacionAbreviada" >
                <h:form>
                <h:panelGrid width="100%" style="text-align: center;" cellpadding="0" cellspacing="0" 
                             rendered="#{!empty TramiteBean.selectedTramite.taTramiteMaCollection}">
                    <br/>
                    <h:panelGrid width="100%" styleClass="tabla-encabezado">
                        <h:outputText value="MARCACIÓN ABREVIADA" style="font-size:11px; font-weight: bold;"/>
                    </h:panelGrid>
                    <p:dataTable value="#{TramiteBean.selectedTramite.taTramiteMaCollection}"
                                 var="tramiteMarcacionAbreviada" style="font-size:9px" >
                        <p:column styleClass="tabla-expandir">  
                            <p:rowToggler />  
                        </p:column>
                        <p:column headerText="CÓDIGO MARCACIÓN ABREVIADA" styleClass="tabla-recurso">
                            <h:outputText value="#{tramiteMarcacionAbreviada.manCodigo.manCodigoMarcacion}"/>
                        </p:column>
                        <p:column headerText="ACCIÓN" styleClass="tabla-accion">
                            <h:outputText value="#{tramiteMarcacionAbreviada.acnCodigo.actNombre}" style="font-weight: bold;"/>
                        </p:column>
                        <p:column headerText="RADICADO" styleClass="tabla-radicado">
                            <h:outputText value="#{tramiteMarcacionAbreviada.tanRadicado}"/>
                        </p:column>
                        <p:column headerText="OBSERVACIONES">
                            <h:outputText value="#{tramiteMarcacionAbreviada.tatObservaciones}"/>
                        </p:column>
                        <p:column headerText="RESERVA&lt;br/&gt;TEMPORAL" styleClass="tabla-reserva">
                            <h:outputText value="#{tramiteMarcacionAbreviada.tatReservaTemporal=='S'? fnc:concat(tramiteMarcacionAbreviada.tanMesesLiberacion,' meses') :'NO'}" rendered="#{tramiteMarcacionAbreviada.acnCodigo.acnCodigo==5}"/>
                            <h:outputText value="N/A" rendered="#{tramiteMarcacionAbreviada.acnCodigo.acnCodigo!=5}"/>
                        </p:column>
                        <p:column styleClass="tabla-eliminar" rendered="#{(UserBean.eliminarRecurso)and(UserBean.userVO.codigoSIUST.userCode == TramiteBean.selectedTramite.usnCodigo.codigoSIUST.userCode)and((TramiteBean.selectedTramite.etnCodigo.etnCodigo == 1)or(TramiteBean.selectedTramite.etnCodigo.etnCodigo == 3))}">
                            <p:commandLink oncomplete="eliminarMarcacionAbreviada.show()" >
                                <f:setPropertyActionListener target="#{TramiteBean.codigoDetalleTramite}" value="#{tramiteMarcacionAbreviada.tanCodigo}"/>
                                <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="marcacionAbreviada"/>
                                <h:graphicImage url="#{ConfiguracionBean.rutaContexto}resources/images/eliminar.png" style="border:0px"/>
                            </p:commandLink>
                        </p:column>
                        <p:rowExpansion>
                            <br/>
                            <h:panelGrid columns="2" style="width:50%; text-align: left;">
                                <f:facet name="header">
                                        <h:outputText value="CARACTERÍSTICAS ACTUALES DEL RECURSO" style="font-weight: bold;"/>
                                </f:facet>
                                    <h:outputText value="ESTADO" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteMarcacionAbreviada.manCodigo.esnCodigo.estNombre}"/>
                                    <h:outputText value="OPERADOR" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteMarcacionAbreviada.manCodigo.emrCodigo.emtNombre}"/>
                            </h:panelGrid>
                            <br/>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:panelGrid>
                </h:form>
            </h:panelGroup>

            <!-- MENÚ ELIMINAR RECURSO -->
            <p:confirmDialog message="Eliminar recurso del trámite?" rendered="#{(UserBean.login)and(UserBean.userVO.codigoSIUST.userCode == TramiteBean.selectedTramite.usnCodigo.codigoSIUST.userCode)}" 
                             closable="false"
                             header="Confirmación" severity="alert" widgetVar="eliminarMarcacionAbreviada">  
                <h:panelGrid columns="2" width="100%" style="text-align: center;">
                    <h:form>
                        <p:commandButton value="Aceptar" action="#{TramiteBean.eliminarRecurso}" update=":cmdEnviarTramite,:pgOperadorTramite,:pgTramiteMarcacionAbreviada,:pgMenuTramite" oncomplete="eliminarMarcacionAbreviada.hide();"/>
                        <p:commandButton type="button" value="Cancelar" onclick="eliminarMarcacionAbreviada.hide();"/>
                    </h:form>
                </h:panelGrid>
            </p:confirmDialog>
        </h:panelGroup>
    </ui:composition>
</html>
