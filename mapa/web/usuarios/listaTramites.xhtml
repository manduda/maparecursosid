<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fnc="http://yournamespace.com/fnc">
    <ui:composition>
        <h:panelGroup rendered="#{UserBean.login == true}">
            <h:panelGroup rendered="#{empty TramiteBean.tramites}">
                <h:outputText value="No tienes trámites"/>
            </h:panelGroup>
            <h:dataTable id="datosTramites" value="#{TramiteBean.tramites}" var="tramite" style="font-size:9px" width="100%">
                <h:column>

                    <h:panelGroup>
                        <h:panelGrid width="100%" cellpadding="0" cellspacing="0" style="border: 1px solid;background-color: #acbece">
                            <h:outputText value="#{tramite.emrCodigo.emtNombre}" style="font-weight: bold;"/>
                        </h:panelGrid>
                        <h:panelGrid width="100%" cellpadding="0"
                                     style="border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid;">
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0" width="100%">
                                <h:outputText value="Id:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.trnCodigo}"/>
                                <h:outputText value="Usuario" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.usnCodigo.codigoSIUST.login}"/>
                                <h:outputText value="Estado:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.etnCodigo.ettNombre}"/>
                                <h:outputText value="Fecha:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.trfFecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" type="date" timeZone="EST"/>
                                </h:outputText>
                            </h:panelGrid>
                            <h:panelGrid width="100%"  style="border-top: 1px solid; border-bottom: 1px solid;">
                                <h:panelGrid width="100%" style="text-align: center;" cellpadding="0" cellspacing="0"
                                             rendered="#{(!empty tramite.tnTramiteNumeracionCollection) or (!empty tramite.tsTramiteSenalizacionCollection) or (!empty tramite.tlTramiteLdCollection) or (!empty tramite.tcTramiteCcCollection) or (!empty tramite.taTramiteMaCollection) or (!empty tramite.tmTramiteMncCollection) or (!empty tramite.tkTramiteNrnCollection) or (!empty tramite.tiTramiteIinCollection)}">
                                    <h:outputText value="Recursos del trámite" style="font-weight: bold"/>
                                </h:panelGrid>
                                <h:outputText value="&#8226; Señalización" rendered="#{!empty tramite.tsTramiteSenalizacionCollection}"/>
                                <h:outputText value="&#8226; Numeración" rendered="#{!empty tramite.tnTramiteNumeracionCollection}"/>
                                <h:outputText value="&#8226; Código LD" rendered="#{!empty tramite.tlTramiteLdCollection}"/>
                                <h:outputText value="&#8226; Código Corto" rendered="#{!empty tramite.tcTramiteCcCollection}"/>
                                <h:outputText value="&#8226; Marcación Abreviada" rendered="#{!empty tramite.taTramiteMaCollection}"/>
                                <h:outputText value="&#8226; Código MNC" rendered="#{!empty tramite.tmTramiteMncCollection}"/>
                                <h:outputText value="&#8226; Código NRN" rendered="#{!empty tramite.tkTramiteNrnCollection}"/>
                                <h:outputText value="&#8226; Código IIN" rendered="#{!empty tramite.tiTramiteIinCollection}"/>
                                <h:panelGrid width="100%" rendered="#{(empty tramite.tsTramiteSenalizacionCollection) and (empty tramite.tnTramiteNumeracionCollection) and (empty tramite.tlTramiteLdCollection) and (empty tramite.tcTramiteCcCollection)  and (empty tramite.taTramiteMaCollection) and (empty tramite.tmTramiteMncCollection) and (empty tramite.tkTramiteNrnCollection) and (empty tramite.tiTramiteIinCollection)}"
                                         cellpadding="0" cellspacing="0" style="text-align: center;">
                                    <h:outputText value="No hay recursos en el trámite" style="font-weight: bold; color: #D20005"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:form>
                                <h:panelGrid style="text-align: center;" width="100%">
                                    <h:commandLink value="Ver trámite" action="#{TramiteBean.detalleTramite}">
                                        <f:setPropertyActionListener target="#{TramiteBean.selectedTramite}" value="#{tramite}"/>
                                    </h:commandLink>
                                </h:panelGrid>
                            </h:form>
                        </h:panelGrid>
                        <br/>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </ui:composition>
</html>
