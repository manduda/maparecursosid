<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fnc="http://yournamespace.com/fnc">
    <ui:composition>
        <h:panelGroup rendered="#{facesContext.externalContext.requestServletPath != fnc:concat(ConfiguracionBean.rutaContexto,'usuarios/tramiteHistoria.xhtml')}">
            <h:panelGrid>
                <h:outputLink value="javascript:void(0)" onclick="dialogHistoria.show();">     
                    <h:outputText value="Ver Historia trÃ¡mite"/>
                </h:outputLink>
                <p:dialog header="Detalle" widgetVar="dialogHistoria" resizable="false" modal="true" draggable="false"
                          width="500" showEffect="fade" hideEffect="fade" position="center" dynamic="true">
                    <h:form>
                    <h:dataTable value="#{TramiteBean.selectedTramite.gtGetionTramiteCollection}"
                                 var="selTramite" border="1" style="font-size:9px" width="400"
                                 styleClass="order-table" headerClass="order-table-header">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FECHA"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.gtfFecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" type="date" timeZone="EST"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ESTADO"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.etnCodigo.ettNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="USUARIO"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.usnCodigo.codigoSIUST.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ROL"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.usnCodigo.tunCodigo.tutNombre}"/>
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="OBSERVACIONES"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.gttObservaciones}"/>
                        </h:column>
                    </h:dataTable>
                    </h:form>
                </p:dialog>
                
            </h:panelGrid>
        </h:panelGroup>
    </ui:composition>
</html>
