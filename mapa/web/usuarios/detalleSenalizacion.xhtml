<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fnc="http://yournamespace.com/fnc">
    <ui:composition>
        <h:panelGroup rendered="#{facesContext.externalContext.requestServletPath != fnc:concat(ConfiguracionBean.rutaContexto,'usuarios/detalleSenalizacion.xhtml')}">
            <p:dialog header="Detalle" widgetVar="senDialog" resizable="false" modal="true" draggable="false"
                      width="500" showEffect="fade" hideEffect="fade" position="center" rendered="#{UserBean.login}">  
                <h:panelGrid id="display" cellpadding="1" style="font-size: 10px;" width="100%">
                    <h:panelGrid columns="2" cellpadding="4" width="100%">
                        <h:outputText value="Punto de señalización:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.renCodigo.retNombre} - #{SenalizacionBean.selectedSen.senZona} - #{SenalizacionBean.selectedSen.senPs}" />
                        <h:outputText value="Estado:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.esnCodigo.estNombre}" />
                        <h:outputText value="Operador:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.emrCodigo.emtNombre}" />
                        <h:outputText value="Muncipio:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.codigoMunicipio.nombreMunicipio} (#{SenalizacionBean.selectedSen.codigoMunicipio.codigoDepartamento.nombreDepartamento})" />
                        <h:outputText value="Nombre Nodo:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.setNombreNodo}" />
                        <h:outputText value="Marca Modelo:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.setMarcaModelo}" />
                        <h:outputText value="Dirección:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.setDireccion}" />
                        <h:outputText value="Observaciones:" style="font-weight: bold;"/>
                        <h:outputText value="#{SenalizacionBean.selectedSen.setObservaciones}" />
                        <h:dataTable var="ts" value="#{SenalizacionBean.tramiteSenalizacion}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Resolución"/>
                                </f:facet>
                                <h:outputText value="#{ts.trnCodigo.trnResolucion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Resolución"/>
                                </f:facet>
                                <h:outputText value="#{ts.trnCodigo.trfFechaResolucion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="EST"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acción"/>
                                </f:facet>
                                <h:outputText value="#{ts.acnCodigo.actNombre}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
                    <h:panelGrid width="100%" style="text-align: center;">
                        <h:panelGroup rendered="#{UserBean.login}">
                            <h:form>
                            <h:outputText value="Los bloques en reserva solo pueden ser manipulados por el administrador" rendered="#{(!UserBean.reservar) and (SenalizacionBean.selectedSen.esnCodigo.esnCodigo == 4)}" style="color: red;"/>
                            <p:commandButton value="Pre-Asignar" rendered="#{(SenalizacionBean.selectedSen.esnCodigo.esnCodigo == 1)and(UserBean.preasignar)}" action="#{TramiteBean.opcionesPreasignar}" update="datosPreasignar" oncomplete="senDialog.hide();preasignarDialog.show();">
                                <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="senalizacion"/>
                            </p:commandButton>
                            <p:commandButton value="Recuperar" rendered="#{(SenalizacionBean.selectedSen.esnCodigo.esnCodigo == 3)and(UserBean.recuperar)}" update="datosRecuperar" oncomplete="senDialog.hide();recuperarDialog.show();"/>
                            <p:commandButton value="Liberar" rendered="#{(SenalizacionBean.selectedSen.esnCodigo.esnCodigo == 4)and(UserBean.liberar)}" actionListener="#{TramiteBean.agregarRecurso}" oncomplete="senDialog.hide();"/>
                            <p:commandButton value="Reservar" rendered="#{(SenalizacionBean.selectedSen.esnCodigo.esnCodigo == 1)and(UserBean.reservar)}" actionListener="#{SenalizacionBean.recuperar}" oncomplete="senDialog.hide();"/>
                            </h:form>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>

            <!-- MENÚ RECUPERAR --> 
            <p:dialog header="Recuperar" widgetVar="recuperarDialog" resizable="false" modal="true" draggable="false"
                      width="500" showEffect="fade" hideEffect="fade" position="center" rendered="#{UserBean.recuperar}">

                <h:panelGrid id="datosRecuperar" width="100%" style="font-size: 10px;" >
                    <h:form>
                        <h:panelGrid width="100%"  cellpadding="0" cellspacing="0">
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:outputText value="Punto señalización:&#160;" style="font-weight: bold;"/>
                                <h:outputText value="#{SenalizacionBean.selectedSen.renCodigo.retNombre} - #{SenalizacionBean.selectedSen.senZona} - #{SenalizacionBean.selectedSen.senPs}"/>
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:outputText value="Radicado:&#160;" style="font-weight: bold;"/>
                                <h:inputText value="#{TramiteBean.radicadoAgregarRecurso}"/>
                            </h:panelGrid>
                            <br/>
                            <h:outputText value="Trámite" style="font-weight: bold;"/>
                            <h:selectOneMenu value="#{TramiteBean.tramiteAgregarRecurso}">
                                <f:selectItems value="#{TramiteBean.listaTramites}"/> 
                            </h:selectOneMenu>
                            <br/>
                            <h:outputText value="Observaciones" style="font-weight: bold;"/>
                            <h:inputTextarea value="#{TramiteBean.tramiteSenalizacionVO.tstObservaciones}" rows="5" cols="80"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" width="100%" style="text-align: center;">
                            <p:commandButton value="Aceptar" action="#{TramiteBean.agregarRecurso}" update="datosResultadoAgregar" oncomplete="cerrarDialogos(xhr, status, args);resultadoAgregarDialog.show();">
                                <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="5"/>
                                <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="senalizacion"/>
                            </p:commandButton>
                            <p:commandButton type="button" value="Cancelar" onclick="recuperarDialog.hide();"/>
                        </h:panelGrid>
                    </h:form>
                 </h:panelGrid>

            </p:dialog>

            <!-- MENÚ PREASIGNAR --> 
            <p:dialog header="Preasignar" widgetVar="preasignarDialog" resizable="false" modal="true" draggable="false"
                      width="500" showEffect="fade" hideEffect="fade" position="center" rendered="#{UserBean.preasignar}">
                <h:panelGrid id="datosPreasignar" width="100%" style="font-size: 10px;" >
                    <h:form>
                        <h:panelGrid width="100%"  cellpadding="0" cellspacing="0">
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:outputText value="Punto señalización:&#160;" style="font-weight: bold;"/>
                                <h:outputText value="#{SenalizacionBean.selectedSen.renCodigo.retNombre} - #{SenalizacionBean.selectedSen.senZona} - #{SenalizacionBean.selectedSen.senPs}"/>
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:outputText value="Radicado:&#160;" style="font-weight: bold;"/>
                                <h:inputText value="#{TramiteBean.radicadoAgregarRecurso}"/>
                            </h:panelGrid>
                            <br/>
                            <h:outputText value="Trámite" style="font-weight: bold;"/>
                            <h:selectOneMenu value="#{TramiteBean.tramiteAgregarRecurso}">
                                <f:selectItems value="#{TramiteBean.listaTramites}"/> 
                            </h:selectOneMenu>
                            <br/>
                            <h:panelGrid columns="2">
                                <h:outputText value="Departamento" style="font-weight: bold;"/>
                                <h:selectOneMenu value="#{TramiteBean.seleccionDepartamento}">
                                    <f:selectItems value="#{TramiteBean.listaDepartamento}" />
                                    <p:ajax update="tramiteMunicipio" listener="#{TramiteBean.cambiarDepartamento}" />
                                </h:selectOneMenu>
                                <h:outputText value="Municipio" style="font-weight: bold;"/>
                                <h:selectOneMenu id="tramiteMunicipio" value="#{TramiteBean.tramiteSenalizacionVO.codigoMunicipio.codigoMunicipio}">
                                    <f:selectItems value="#{TramiteBean.listaMunicipio}" />  
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="2" >
                                <h:outputText value="Nombre Nodo:&#160;" style="font-weight: bold;"/>
                                <h:inputText value="#{TramiteBean.tramiteSenalizacionVO.tstNombreNodo}"/>
                                <h:outputText value="Marca/Modelo:&#160;" style="font-weight: bold;"/>
                                <h:inputText value="#{TramiteBean.tramiteSenalizacionVO.tstMarcaModelo}"/>
                                <h:outputText value="Dirección:&#160;" style="font-weight: bold;"/>
                                <h:inputText value="#{TramiteBean.tramiteSenalizacionVO.tstDireccion}"/>
                            </h:panelGrid>
                            <br/>
                            <h:outputText value="Observaciones" style="font-weight: bold;"/>
                            <h:inputTextarea value="#{TramiteBean.tramiteSenalizacionVO.tstObservaciones}" rows="5" cols="80"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" width="100%" style="text-align: center;">
                            <p:commandButton value="Aceptar" action="#{TramiteBean.agregarRecurso}" update="datosResultadoAgregar" oncomplete="cerrarDialogos(xhr, status, args);resultadoAgregarDialog.show();">
                                <f:setPropertyActionListener target="#{TramiteBean.codigoAccion}" value="2"/>
                                <f:setPropertyActionListener target="#{TramiteBean.tipoRecurso}" value="senalizacion"/>
                            </p:commandButton>
                            <p:commandButton type="button" value="Cancelar" onclick="preasignarDialog.hide();"/>
                        </h:panelGrid>
                    </h:form>
                </h:panelGrid>
            </p:dialog>

            <!-- RESULTADO AGREGAR -->
            <p:dialog header="Resultado" widgetVar="resultadoAgregarDialog" resizable="false" modal="true" draggable="false"
                      width="400" showEffect="fade" hideEffect="fade" position="center" rendered="#{UserBean.login}" closable="false">
                <h:panelGrid id="datosResultadoAgregar" style="text-align: center; " width="100%">
                    <h:form>
                        <h:outputText value="#{TramiteBean.mensajeRecurso}" escape="false"/>
                        <p:commandButton value="Aceptar" onclick="resultadoAgregarDialog.hide();" update="pgMenuTramite,pgSenalizacion"/>
                     </h:form>
                </h:panelGrid>
            </p:dialog>
            
            <script type="text/javascript">  
                function cerrarDialogos(xhr, status, args) {
                    if(args.cerrarDialog) {
                        recuperarDialog.hide();
                        preasignarDialog.hide();
                    }
                }
            </script>
            
        </h:panelGroup>
    </ui:composition>
</html>
