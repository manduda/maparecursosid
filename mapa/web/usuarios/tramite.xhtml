<ui:composition template="/resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value="DETALLE TRÁMITE"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup id="pgTramite" rendered="#{UserBean.login == true}">
            
                <h:panelGroup rendered="#{!(TramiteBean.mensajeTramite == '')}">
                    <h:panelGrid width="100%">
                        <br/><br/><br/>
                        <h:panelGrid style="text-align: center; border: 1px solid; margin: 0px auto;" cellspacing="0" cellpadding="0">
                            <h:panelGrid style="border-bottom: 1px solid; background:#acbece" width="100%">
                                <h:outputText value="Resultado" style="font-weight: bold;"/>
                            </h:panelGrid>
                            <h:panelGrid width="100%">
                                <h:outputText value="#{TramiteBean.mensajeTramite}" escape="false"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup rendered="#{(TramiteBean.mensajeTramite == '')}">
                    <h:panelGrid columns="2">
                        <h:outputText value="Trámite ID:"/>
                        <h:outputText value="#{TramiteBean.selectedTramite.trnCodigo}" style="font-weight: bold;"/>
                        <h:outputText value="Usuario:" rendered="#{UserBean.userVO.tunCodigo.tunCodigo != 3}"/>
                        <h:outputText value="#{TramiteBean.selectedTramite.usnCodigo.codigoSIUST.login}" style="font-weight: bold;" rendered="#{UserBean.userVO.tunCodigo.tunCodigo != 3}"/>
                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{TramiteBean.selectedTramite.etnCodigo.ettNombre}" style="font-weight: bold;"/>
                        <h:outputText value="Operador:"/>
                        <h:panelGroup id="pgOperadorTramite">
                            <h:panelGroup rendered="#{(TramiteBean.selectedTramite.etnCodigo.etnCodigo != 1)or(TramiteBean.tramiteTieneDetalle)}">
                                <h:outputText value="#{TramiteBean.selectedTramite.emrCodigo.emtNombre}" style="font-weight: bold;"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{(TramiteBean.selectedTramite.etnCodigo.etnCodigo == 1)and(!TramiteBean.tramiteTieneDetalle)}">
                                <h:selectOneMenu value="#{TramiteBean.selectedTramite.emrCodigo.emrCodigo}">
                                    <f:selectItems value="#{TramiteBean.listaOperador}" />  
                                </h:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGrid>
                    <br/>
                    
                    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
                    <p:dialog modal="true" widgetVar="statusDialog" header="Procesando" draggable="false" closable="false" resizable="false">
                        <h:panelGrid style="text-align: center; margin: 0px auto;" cellspacing="0" cellpadding="0">
                            <h:panelGrid width="100%">
                                <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/ajaxloadingbar.gif" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:dialog>
                    
                    
                    <!-- HISTORIA TRAMITE -->
                    <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/tramiteHistoria.xhtml"/>
                    <br/>
                    <h:panelGroup id="pgAccionTramite">
                    <h:panelGrid columns="12">
                        <!-- ENVIAR TRAMITE -->
                        <h:panelGroup rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 3}">
                            <h:form>
                            <p:commandButton value="Enviar trámite" onclick="confirmarEnviar.show()" disabled="#{(empty TramiteBean.selectedTramite.tsTramiteSenalizacionCollection) and (empty TramiteBean.selectedTramite.tlTramiteLdCollection)}"/>
                            <p:confirmDialog message="Deseas enviar el trámite para revisión del Coordinador?"  
                                        showEffect="fade" hideEffect="fade" modal="true" draggable="false"
                                        header="Confirmación" severity="alert" widgetVar="confirmarEnviar">  
                                <h:panelGrid columns="2" width="100%" style="text-align: center;">
                                    <p:commandButton value="Si" action="#{TramiteBean.enviarTramite}" ajax="false"/>
                                    <p:commandButton value="No" onclick="confirmarEnviar.hide()" />
                                </h:panelGrid>
                            </p:confirmDialog>
                            </h:form>
                        </h:panelGroup>
                        
                        <!-- DEVOLVER TRAMITE -->
                        <h:panelGroup rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 2}">
                            <h:form>
                            <p:commandButton value="Devolver trámite" onclick="confirmarDevolver.show()"/>
                            <p:confirmDialog message="Deseas devolver el trámite al Asesor?"  
                                        showEffect="fade" hideEffect="fade" modal="true" draggable="false"
                                        header="Confirmación" severity="alert" widgetVar="confirmarDevolver">  
                                <h:panelGrid columns="2" width="100%" style="text-align: center;">
                                    <p:commandButton value="Si" action="#{TramiteBean.devolverTramite}" ajax="false"/>
                                    <p:commandButton value="No" onclick="confirmarDevolver.hide()" />
                                </h:panelGrid>
                            </p:confirmDialog>
                            </h:form>
                        </h:panelGroup>
                        
                        <!-- ARCHIVAR TRAMITE -->
                        <h:panelGroup rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 2}">
                            <h:form>
                            <p:commandButton value="Archivar trámite" onclick="confirmarArchivar.show()"/>
                            <p:confirmDialog message="Deseas borrar el trámite?"  
                                        showEffect="fade" hideEffect="fade" modal="true" draggable="false"
                                        header="Confirmación" severity="alert" widgetVar="confirmarArchivar">  
                                <h:panelGrid columns="2" width="100%" style="text-align: center;">
                                    <p:commandButton value="Si" action="#{TramiteBean.archivarTramite}" ajax="false"/>
                                    <p:commandButton value="No" onclick="confirmarArchivar.hide()" />
                                </h:panelGrid>
                            </p:confirmDialog>
                            </h:form>
                        </h:panelGroup>
                        
                        <!-- TERMINAR TRAMITE --> 
                        <h:panelGroup rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 1}">
                            <h:form>
                            <p:commandButton value="Terminar trámite" onclick="dialogTerminar.show()"/>
                            <p:dialog header="Datos de terminación del trámite" widgetVar="dialogTerminar" resizable="false" modal="true" draggable="false"
                                width="300" showEffect="fade" hideEffect="fade" position="center">
                                <h:panelGrid width="100%" style="font-size: 10px;" >
                                        <h:panelGrid width="100%" cellpadding="0" cellspacing="0">
                                            <h:panelGrid columns="2">
                                                <h:outputText value="Número de resolución:&#160;" style="font-weight: bold;"/>
                                                <h:inputText/>
                                                <h:outputText value="Fecha de resolución:&#160;" style="font-weight: bold;"/>
                                                <h:inputText/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <br/>
                                        <h:panelGrid columns="2" width="100%" style="text-align: center;">
                                            <p:commandButton value="Aceptar" ajax="false"/>
                                            <p:commandButton value="Cancelar" onclick="dialogTerminar.hide();"/>
                                        </h:panelGrid>
                                 </h:panelGrid>
                            </p:dialog>
                            </h:form>
                        </h:panelGroup>
                        
                    </h:panelGrid>
                    </h:panelGroup>
                    
                    <br/>
                    <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/tramiteSenalizacion.xhtml"/>
                    
                    <br/>
                    <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/tramiteCodigosLd.xhtml"/>
                </h:panelGroup>

        </h:panelGroup>
    </ui:define>
    
</ui:composition>
