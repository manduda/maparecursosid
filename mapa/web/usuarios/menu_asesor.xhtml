<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <!-- TRAMITE ACTIVO -->
        <p:panel header="Menu Asesor" rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 3}">
        
        </p:panel>
        <!-- TRAMITES -->
        <p:panel header="Trámites" rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 3}">
            <div id="menu">
                <h:dataTable id="datosTramites" value="#{TramiteBean.tramites}" var="tramite" style="font-size:9px">
                    <h:column>
                        <h:panelGroup>
                            <h:panelGrid width="100%" cellpadding="0" cellspacing="0" style="border: 1px solid;background-color: #acbece">
                                <h:outputText value="#{tramite.emrCodigo.emtNombre}" style="font-weight: bold;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" width="100%" cellpadding="0" cellspacing="0"
                                         style="border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid;">
                                <h:outputText value="id:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.trnCodigo}"/>
                                <h:outputText value="estado:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.etnCodigo.ettNombre}"/>
                                <h:outputText value="fecha:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.trfFecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:SS" type="date" timeZone="EST"/>
                                </h:outputText>
                            </h:panelGrid>
                                <h:form>
                                    <p:commandLink value="Ver historia trámite" oncomplete="trDialog.show()" update="detalleTramite" action="#{TramiteBean.detalleTramite}">
                                        <f:param name="codigoTramite" value="#{tramite.trnCodigo}"/>
                                    </p:commandLink>
                                </h:form>

                            <br/>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
                <p:dialog header="Detalle" widgetVar="trDialog" resizable="false" modal="true" draggable="false"
                          width="500" showEffect="fade" hideEffect="fade" position="center">  
                    <h:dataTable id="detalleTramite" value="#{TramiteBean.selectedTramite.gtGetionTramiteCollection}"
                                 var="selTramite" border="1" style="font-size:9px" width="100%"
                                 styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="fecha"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.gtfFecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:SS" type="date" timeZone="EST"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="estado"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.etnCodigo.ettNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="usuario"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.usnCodigo.codigoSIUST.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="rol"/>
                            </f:facet>
                            <h:outputText value="#{selTramite.usnCodigo.tunCodigo.tutNombre}"/>
                        </h:column>
                    </h:dataTable>
                </p:dialog>
            </div>
        </p:panel>
    </ui:composition>
</html>
