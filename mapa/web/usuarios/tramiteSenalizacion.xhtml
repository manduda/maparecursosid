<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fnc="http://yournamespace.com/fnc">
    <ui:composition>
        <h:panelGroup rendered="#{facesContext.externalContext.requestServletPath != fnc:concat(ConfiguracionBean.rutaContexto,'usuarios/tramiteSenalizacion.xhtml')}">
            <h:panelGroup id="pgTramiteSenalizacion" >
                <h:form>
                <h:panelGrid width="100%" style="text-align: center;" cellpadding="0" cellspacing="0" 
                             rendered="#{!empty TramiteBean.selectedTramite.tsTramiteSenalizacionCollection}">
                    <h:panelGrid width="100%" styleClass="tabla-encabezado">
                        <h:outputText value="TRÁMITE SEÑALIZACIÓN" style="font-size:11px; font-weight: bold;"/>
                    </h:panelGrid>
                    <p:dataTable value="#{TramiteBean.selectedTramite.tsTramiteSenalizacionCollection}"
                                 var="tramiteSenalizacion" style="font-size:9px" >
                        <p:column styleClass="tabla-expandir">  
                            <p:rowToggler />  
                        </p:column>
                        <p:column headerText="PUNTO" styleClass="tabla-recurso">
                            <h:outputText value="#{tramiteSenalizacion.senCodigo.renCodigo.retNombre} - #{fnc:rellenarCerosIzquierda(tramiteSenalizacion.senCodigo.senZona,2)} - #{fnc:rellenarCerosIzquierda(tramiteSenalizacion.senCodigo.senPs,2)}"/>
                        </p:column>
                        <p:column headerText="ACCIÓN" styleClass="tabla-accion">
                            <h:outputText value="#{tramiteSenalizacion.acnCodigo.actNombre}" style="font-weight: bold;"/>
                        </p:column>
                        <p:column headerText="RADICADO" styleClass="tabla-radicado">
                            <h:outputText value="#{tramiteSenalizacion.tsnRadicado}"/>
                        </p:column>
                        <p:column headerText="MUNICIPIO" styleClass="tabla-municipio">
                            <h:outputText value="#{tramiteSenalizacion.codigoMunicipio.nombreMunicipio}"/>
                            <br/>
                            <h:outputText value="(#{tramiteSenalizacion.codigoMunicipio.codigoDepartamento.nombreDepartamento})"/>
                        </p:column>
                        <p:column headerText="NOMBRE NODO">
                            <h:outputText value="#{tramiteSenalizacion.tstNombreNodo}"/>
                        </p:column>
                        <p:column headerText="MARCA/MODELO">
                            <h:outputText value="#{tramiteSenalizacion.tstMarcaModelo}"/>
                        </p:column>
                        <p:column headerText="DIRECCIÓN">
                            <h:outputText value="#{tramiteSenalizacion.tstDireccion}"/>
                        </p:column>
                        <p:column headerText="OBSERVACIONES" styleClass="tabla-observaciones">
                            <h:outputText value="#{tramiteSenalizacion.tstObservaciones}"/>
                        </p:column>
                        <p:column styleClass="tabla-eliminar" rendered="#{(UserBean.eliminarRecurso)and(UserBean.userVO.codigoSIUST.userCode == TramiteBean.selectedTramite.usnCodigo.codigoSIUST.userCode)and((TramiteBean.selectedTramite.etnCodigo.etnCodigo == 1)or(TramiteBean.selectedTramite.etnCodigo.etnCodigo == 3))}">
                            <p:commandLink actionListener="#{TramiteBean.seleccionarCodigoDetalleTramite}" oncomplete="eliminarSenalizacionDialog.show()" update="eliminarSenalizacionDialog">
                                <f:param name="codigoDetalleTramite" value="#{tramiteSenalizacion.tsnCodigo}" />
                                <h:graphicImage url="#{ConfiguracionBean.rutaContexto}resources/images/eliminar.png" style="border:0px"/>
                            </p:commandLink>
                        </p:column>
                        <p:rowExpansion>
                            <br/>
                            <h:panelGrid columns="2" style="width:50%; text-align: left;">
                                <f:facet name="header">
                                        <h:outputText value="CARACTERÍSTICAS ACTUALES DEL RECURSO" style="font-weight: bold;"/>
                                </f:facet>
                                    <h:outputText value="ESTADO" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteSenalizacion.senCodigo.esnCodigo.estNombre}"/>
                                    <h:outputText value="MUNICIPIO" style="font-weight: bold;"/>
                                    <h:panelGroup>
                                        <h:outputText value="#{tramiteSenalizacion.senCodigo.codigoMunicipio.nombreMunicipio}"/>
                                        <h:outputText value=" (#{tramiteSenalizacion.senCodigo.codigoMunicipio.codigoDepartamento.nombreDepartamento})"/>
                                    </h:panelGroup>
                                    <h:outputText value="OPERADOR" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteSenalizacion.senCodigo.emrCodigo.emtNombre}"/>
                                    <h:outputText value="NOMBRE NODO" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteSenalizacion.senCodigo.setNombreNodo}"/>
                                    <h:outputText value="MARCA/MODELO" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteSenalizacion.senCodigo.setMarcaModelo}"/>
                                    <h:outputText value="DIRECCIÓN" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteSenalizacion.senCodigo.setDireccion}"/>
                            </h:panelGrid>
                            <br/>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:panelGrid>
                </h:form>
            </h:panelGroup>

            <!-- MENÚ ELIMINAR RECURSO -->
            <p:confirmDialog message="Eliminar recurso del trámite?" rendered="#{(UserBean.login)and(UserBean.userVO.codigoSIUST.userCode == TramiteBean.selectedTramite.usnCodigo.codigoSIUST.userCode)}" 
                             showEffect="fade" hideEffect="fade" modal="true" closable="false"
                             header="Confirmación" severity="alert" widgetVar="eliminarSenalizacionDialog">  
                <h:panelGrid columns="2" width="100%" style="text-align: center;">
                    <h:form>
                        <p:commandButton value="Aceptar" actionListener="#{TramiteBean.eliminarRecurso}" update="pgAccionTramite,pgOperadorTramite,pgTramiteSenalizacion,pgMenuTramite" oncomplete="eliminarSenalizacionDialog.hide();">
                            <f:param name="tipoRecurso" value="senalizacion"/>
                        </p:commandButton>
                    <p:commandButton type="button" value="Cancelar" onclick="eliminarSenalizacionDialog.hide();"/>
                    </h:form>
                </h:panelGrid>
            </p:confirmDialog>
        </h:panelGroup>
    </ui:composition>
</html>
