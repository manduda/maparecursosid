<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <h:panelGroup id="pgTramiteSenalizacion">
            <h:panelGrid width="100%" style="text-align: center;" cellpadding="0" cellspacing="0" 
                         rendered="#{!empty TramiteBean.selectedTramite.tsTramiteSenalizacionCollection}">
                <h:panelGrid width="100%" styleClass="tabla-encabezado">
                    <h:outputText value="TRÁMITE SEÑALIZACIÓN" style="font-size:11px; font-weight: bold;"/>
                </h:panelGrid>
                <p:dataTable value="#{TramiteBean.selectedTramite.tsTramiteSenalizacionCollection}"
                             var="tramiteSenalizacion" style="font-size:7px" styleClass="order-table">
                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column colspan="6" headerText="RECURSO" style="font-weight: bold; font-size:8px;"/>  
                            <p:column colspan="9" headerText="TRÁMITE" style="font-weight: bold; font-size:8px;"/>  
                        </p:row>
                        <p:row>
                            <p:column headerText="SEÑALIZACION" />
                            <p:column headerText="MUNICIPIO" />
                            <p:column headerText="OPERADOR" />
                            <p:column headerText="NOMBRE NODO" />
                            <p:column headerText="MARCA/MODELO" />
                            <p:column headerText="DIRECCIÓN" />
                            <p:column headerText="ACCIÓN" />
                            <p:column headerText="RADICADO" />
                            <p:column headerText="MUNICIPIO" />
                            <p:column headerText="OPERADOR" />
                            <p:column headerText="NOMBRE NODO" />
                            <p:column headerText="MARCA/MODELO" />
                            <p:column headerText="DIRECCIÓN" />
                            <p:column headerText="OBSERVACIONES" />
                            <p:column headerText="" />
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.senCodigo.renCodigo.retNombre} - #{tramiteSenalizacion.senCodigo.senZona} - #{tramiteSenalizacion.senCodigo.senPs}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.senCodigo.codigoMunicipio.nombreMunicipio}"/>
                        <br/>
                        <h:outputText value="(#{tramiteSenalizacion.senCodigo.codigoMunicipio.codigoDepartamento.nombreDepartamento})"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.senCodigo.emrCodigo.emtNombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.senCodigo.setNombreNodo}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.senCodigo.setMarcaModelo}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.senCodigo.setDireccion}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.acnCodigo.actNombre}" style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.tsnRadicado}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.codigoMunicipio.nombreMunicipio}"/>
                        <br/>
                        <h:outputText value="(#{tramiteSenalizacion.codigoMunicipio.codigoDepartamento.nombreDepartamento})"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.emrCodigo.emtNombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.tstNombreNodo}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.tstMarcaModelo}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.tstDireccion}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tramiteSenalizacion.tstObservaciones}"/>
                    </p:column>
                    <p:column>
                        <p:commandLink rendered="#{(UserBean.userVO.tunCodigo.tunCodigo == 3)}" actionListener="#{TramiteBean.seleccionarCodigoDetalleTramite}" oncomplete="eliminarSenalizacionDialog.show()" update="eliminarSenalizacionDialog">
                            <f:param name="codigoDetalleTramite" value="#{tramiteSenalizacion.tsnCodigo}" />
                            <h:graphicImage url="/resources/images/eliminar.png" style="border:0px"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:panelGroup>
        
        <!-- MENÚ ELIMINAR RECURSO -->
        <p:confirmDialog message="Eliminar recurso del trámite?" rendered="#{UserBean.login}" 
                         showEffect="fade" hideEffect="fade" modal="true" closable="false"
                         header="Confirmación" severity="alert" widgetVar="eliminarSenalizacionDialog">  
            <h:panelGrid columns="2" width="100%" style="text-align: center;">
                <p:commandButton value="Aceptar" actionListener="#{TramiteBean.eliminarRecurso}" update="pgAccionTramite,pgOperadorTramite,pgTramiteSenalizacion,pgMenuTramite" oncomplete="eliminarSenalizacionDialog.hide();"/>
                <p:commandButton value="Cancelar" onclick="eliminarSenalizacionDialog.hide();"/>
            </h:panelGrid>
        </p:confirmDialog>

    </ui:composition>
</html>
