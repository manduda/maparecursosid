<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fnc="http://yournamespace.com/fnc">
    <ui:composition>
        <h:panelGroup rendered="#{facesContext.externalContext.requestServletPath != fnc:concat(ConfiguracionBean.rutaContexto,'usuarios/tramiteCodigosLd.xhtml')}">
            <h:panelGroup id="pgTramiteCodigosLd">
                <h:form>
                <h:panelGrid width="100%" style="text-align: center;" cellpadding="0" cellspacing="0"
                             rendered="#{!empty TramiteBean.selectedTramite.tlTramiteLdCollection}">
                    <h:panelGrid width="100%" styleClass="tabla-encabezado">
                        <h:outputText value="TRÁMITE CÓDIGO LD" style="font-size:11px; font-weight: bold;"/>
                    </h:panelGrid>
                    <p:dataTable value="#{TramiteBean.selectedTramite.tlTramiteLdCollection}"
                                 var="tramiteLD" style="font-size:9px" >
                        <p:column styleClass="tabla-expandir">  
                            <p:rowToggler />  
                        </p:column>
                        <p:column headerText="CÓDIGO LD" styleClass="tabla-recurso">
                            <h:outputText value="#{tramiteLD.clnCodigo.clnCodigoLd}"/>
                        </p:column>
                        <p:column headerText="ACCIÓN" styleClass="tabla-accion">
                            <h:outputText value="#{tramiteLD.acnCodigo.actNombre}" style="font-weight: bold;"/>
                        </p:column>
                        <p:column headerText="RADICADO" styleClass="tabla-radicado">
                            <h:outputText value="#{tramiteLD.tlnRadicado}"/>
                        </p:column>
                        <p:column headerText="OBSERVACIONES" styleClass="tabla-observaciones">
                            <h:outputText value="#{tramiteLD.tltObservaciones}"/>
                        </p:column>
                        <p:column styleClass="tabla-eliminar" rendered="#{(UserBean.eliminarRecurso)and(UserBean.userVO.codigoSIUST.userCode == TramiteBean.selectedTramite.usnCodigo.codigoSIUST.userCode)}">
                            <p:commandLink actionListener="#{TramiteBean.seleccionarCodigoDetalleTramite}" oncomplete="eliminarCodigosLdDialog.show()" update="eliminarCodigosLdDialog">
                                <f:param name="codigoDetalleTramite" value="#{tramiteLD.tlnCodigo}" />
                                <h:graphicImage url="#{ConfiguracionBean.rutaContexto}resources/images/eliminar.png" style="border:0px"/>
                            </p:commandLink>
                        </p:column>
                        <p:rowExpansion>
                            <br/>
                            <h:panelGrid columns="2" style="width:50%; text-align: left;">
                                <f:facet name="header">
                                        <h:outputText value="CARACTERÍSTICAS ACTUALES DEL RECURSO" style="font-weight: bold;"/>
                                </f:facet>
                                    <h:outputText value="ESTADO" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteLD.clnCodigo.esnCodigo.estNombre}"/>
                                    <h:outputText value="OPERADOR" style="font-weight: bold;"/>
                                    <h:outputText value="#{tramiteLD.clnCodigo.emrCodigo.emtNombre}"/>
                            </h:panelGrid>
                            <br/>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:panelGrid>
                </h:form>
            </h:panelGroup>
            
            <!-- MENÚ ELIMINAR RECURSO -->
            <p:confirmDialog message="Eliminar recurso del trámite?" rendered="#{(UserBean.login)and(UserBean.userVO.codigoSIUST.userCode == TramiteBean.selectedTramite.usnCodigo.codigoSIUST.userCode)}" 
                             showEffect="fade" hideEffect="fade" modal="true" closable="false"
                             header="Confirmación" severity="alert" widgetVar="eliminarCodigosLdDialog">  
                <h:panelGrid columns="2" width="100%" style="text-align: center;">
                    <h:form>
                        <p:commandButton value="Aceptar" actionListener="#{TramiteBean.eliminarRecurso}" update="pgAccionTramite,pgOperadorTramite,pgTramiteCodigosLd,pgMenuTramite" oncomplete="eliminarCodigosLdDialog.hide();">
                            <f:param name="tipoRecurso" value="codigosld"/>
                        </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="eliminarCodigosLdDialog.hide();"/>
                    </h:form>
                </h:panelGrid>
            </p:confirmDialog>
        </h:panelGroup>
        
        
    </ui:composition>
</html>
