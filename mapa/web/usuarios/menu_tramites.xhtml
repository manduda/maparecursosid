<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <!-- MENU ASESOR -->
        <p:panel header="Menu Asesor" rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 3}">
            <h:form style="font-size:10px">
                <h:commandLink value="Crear trámite" action="#{TramiteBean.opcionesCrearTramite}"/>
            </h:form>
        </p:panel>
        <!-- MENU ADMINISTRADOR -->
        <p:panel header="Menu Administrador" rendered="#{UserBean.userVO.tunCodigo.tunCodigo == 1}">
            <h:form style="font-size:10px">
                <h:commandLink value="* Transferir recursos entre operadores" action="#{TramiteBean.opcionesTransferirRecursos}"/>
            </h:form>
        </p:panel>
        <!-- TRAMITES -->
        <p:panel header="Trámites" rendered="#{UserBean.login == true}">
            <h:panelGroup rendered="#{empty TramiteBean.tramites}">
                <h:outputText value="No tienes trámites"/>
            </h:panelGroup>
            <h:dataTable id="datosTramites" value="#{TramiteBean.tramites}" var="tramite" style="font-size:9px">
                <h:column>

                    <h:panelGroup>
                        <h:panelGrid width="100%" cellpadding="0" cellspacing="0" style="border: 1px solid;background-color: #acbece">
                            <h:outputText value="#{tramite.emrCodigo.emtNombre}" style="font-weight: bold;"/>
                        </h:panelGrid>
                        <h:panelGrid width="100%" cellpadding="0"
                                     style="border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid;">
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0" width="100%">
                                <h:outputText value="Id:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.trnCodigo}"/>
                                <h:outputText value="Estado:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.etnCodigo.ettNombre}"/>
                                <h:outputText value="Fecha:" style="font-weight: bold;"/>
                                <h:outputText value="#{tramite.trfFecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" type="date" timeZone="EST"/>
                                </h:outputText>
                            </h:panelGrid>
                            <h:panelGrid width="100%"  style="border-top: 1px solid; border-bottom: 1px solid;">
                                <h:panelGrid width="100%" style="text-align: center;" cellpadding="0" cellspacing="0"
                                             rendered="#{(!empty tramite.tsTramiteSenalizacionCollection) or (!empty tramite.tlTramiteLdCollection)}">
                                    <h:outputText value="Recursos del trámite" style="font-weight: bold"/>
                                </h:panelGrid>
                                <h:outputText value="Señalización" rendered="#{!empty tramite.tsTramiteSenalizacionCollection}"/>
                                <h:outputText value="Código LD" rendered="#{!empty tramite.tlTramiteLdCollection}"/>
                                <h:panelGrid width="100%" rendered="#{(empty tramite.tsTramiteSenalizacionCollection) and (empty tramite.tlTramiteLdCollection)}"
                                         cellpadding="0" cellspacing="0" style="text-align: center;">
                                    <h:outputText value="No hay recursos en el trámite" style="font-weight: bold; color: #D20005"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:form>
                                <h:panelGrid style="text-align: center;" width="100%">
                                    <h:commandLink value="Ver trámite" action="#{TramiteBean.detalleTramite}">
                                        <f:param name="codigoTramite" value="#{tramite.trnCodigo}"/>
                                    </h:commandLink>
                                </h:panelGrid>
                            </h:form>
                        </h:panelGrid>
                        <br/>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>

        </p:panel>
    </ui:composition>
</html>
