<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/Plantillas/plantilla3.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value="CÃ³digos de Larga Distancia"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGrid>
            <h:form>
                <p:dataTable value="#{numeracionBean.nume}" var="num" paginator="false"
                             selectionMode="multiple" selection="#{numeracionBean.selectedCell}"
                             emptyMessage="No se encontraron registros" style="font-size:8px">
                    <p:column headerText="NDC" >
                        <h:outputText value="#{num.ndnCodigo.ndtNombre}"/>
                    </p:column>
                    <p:column headerText="INICIO" >
                        <h:outputText value="#{num.nunInicio}"/>
                    </p:column>
                    <p:column headerText="FIN" >
                        <h:outputText value="#{num.nunFin}"/>
                    </p:column>
                    <p:column headerText="CANTIDAD" >
                        <h:outputText value="#{num.nunFin-num.nunInicio+1}"/>
                    </p:column>
                    <p:column headerText="MUNICIPIO" >
                        <h:outputText value="#{num.skRegionCode.skRegionNombre}"/>
                    </p:column>
                    <p:column headerText="ESTADO" >
                        <h:outputText value="#{num.esnCodigo.estNombre}"/>
                    </p:column>
                    <p:column headerText="EMPRESA" >
                        <h:outputText value="#{num.emrCodigo.emtNombre}"/>
                    </p:column>
                    <p:column headerText="OBSERVACIONES" >
                        <h:outputText value="#{num.nutObservaciones}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGrid>
    </ui:define>
</ui:composition>
