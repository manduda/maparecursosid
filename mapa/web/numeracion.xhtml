<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/Plantillas/plantilla3.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value="Numeración"/>
    </ui:define>

    <ui:define name="content">
        <f:view>
        <h:form>
            <h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value="Operador"/>
                    <h:selectOneMenu value="#{NumeracionBean.operadorVO.emrCodigo}">
                        <f:selectItems value="#{NumeracionBean.listaOperador}" />  
                    </h:selectOneMenu>
                    <h:outputText value="NDC"/>
                    <h:selectOneMenu value="#{NumeracionBean.ndcVO.ndnCodigo}">
                        <f:selectItems value="#{NumeracionBean.listaNDC}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Número inicio"/>
                    <h:inputText value="#{NumeracionBean.numInicio}" maxlength="7"/>
                    <h:outputText value="Número Fin"/>
                    <h:inputText value="#{NumeracionBean.numFin}"  maxlength="7"/>
                </h:panelGrid>
                <h:panelGrid>
                    <p:commandButton value="Consultar" actionListener="#{NumeracionBean.buscar}" update="datos"/>
                    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
                    <p:dialog modal="true" widgetVar="statusDialog" header="Procesando" draggable="false" closable="false">
                        <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />
                    </p:dialog>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid>
                <p:dataTable id="datos" value="#{NumeracionBean.num}" var="num" paginator="true" paginatorPosition="top"
                             rows="20" emptyMessage="No se encontraron registros" style="font-size:10px"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">Mapa de numeración</f:facet>
                    <p:column headerText="NDC" >
                        <h:outputText value="#{num.ndnCodigo.ndtNombre}"/>
                    </p:column>
                    <p:column headerText="INICIO" >
                        <h:outputText value="#{num.nunInicio}"/>
                    </p:column>
                    <p:column headerText="FIN" >
                        <h:outputText value="#{num.nunFin}"/>
                    </p:column>
                    <p:column headerText="CANTIDAD" >
                        <h:outputText value="#{num.nunFin-num.nunInicio+1}"/>
                    </p:column>
                    <p:column headerText="MUNICIPIO" >
                        <h:outputText value="#{num.skRegionCode.skRegionNombre}"/>
                    </p:column>
                    <p:column headerText="ESTADO" >
                        <h:outputText value="#{num.esnCodigo.estNombre}"/>
                    </p:column>
                    <p:column headerText="EMPRESA" >
                        <h:outputText value="#{num.emrCodigo.emtNombre}"/>
                    </p:column>
                    <p:column headerText="OBSERVACIONES" >
                        <h:outputText value="#{num.nutObservaciones}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
            </f:view>
    </ui:define>
</ui:composition>
