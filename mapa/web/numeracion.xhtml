<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value="Numeración"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value="Operador"/>
                    <h:selectOneMenu value="#{NumeracionBean.operadorVO.emrCodigo}">
                        <f:selectItems value="#{NumeracionBean.listaOperador}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Departamento"/>
                    <h:selectOneMenu value="#{NumeracionBean.departamentoVO.codigoDepartamento}">
                        <f:selectItems value="#{NumeracionBean.listaDepartamento}" />
                        <p:ajax update="municipios" listener="#{NumeracionBean.cambiarDepartamento}" />
                    </h:selectOneMenu>
                    <h:outputText value="Municipio"/>
                    <h:selectOneMenu id="municipios" value="#{NumeracionBean.municipioVO.codigoMunicipio}">
                        <f:selectItems value="#{NumeracionBean.listaMunicipio}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Estado"/>
                    <h:selectOneMenu value="#{NumeracionBean.estadoVO.esnCodigo}">
                        <f:selectItems value="#{NumeracionBean.listaEstado}" />  
                    </h:selectOneMenu>
                    <h:outputText value="NDC"/>
                    <h:selectOneMenu value="#{NumeracionBean.ndcVO.ndnCodigo}">
                        <f:selectItems value="#{NumeracionBean.listaNDC}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Número inicio"/>
                    <h:inputText value="#{NumeracionBean.numInicio}" maxlength="7"/>
                    <h:outputText value="Número Fin"/>
                    <h:inputText value="#{NumeracionBean.numFin}"  maxlength="7"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:commandButton value="Consultar" action="#{NumeracionBean.buscar}"/>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Registros encontrados:"/>
                <h:outputText value="#{NumeracionBean.lazyModel.rowCount}"/>
            </h:panelGrid>
            <h:panelGrid width="100%">
                <p:dataTable id="datos" value="#{NumeracionBean.lazyModel}" var="num" paginator="true" paginatorPosition="top" 
                             rows="20" emptyMessage="No se encontraron registros" style="font-size:10px" lazy="true" rowsPerPageTemplate="10,20,30,40,50" 
                             selection="#{NumeracionBean.selectedNum}" selectionMode="multiple" 
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">Mapa de numeración</f:facet>
                    <p:column headerText="NDC" >
                        <h:outputText value="#{num.ndnCodigo.ndtNombre}"/>
                    </p:column>
                    <p:column headerText="INICIO" >
                        <h:outputText value="#{num.nunInicio}"/>
                    </p:column>
                    <p:column headerText="FIN" >
                        <h:outputText value="#{num.nunFin}"/>
                    </p:column>
                    <p:column headerText="CANTIDAD" >
                        <h:outputText value="#{num.nunFin-num.nunInicio+1}"/>
                    </p:column>
                    <p:column headerText="DEPARTAMENTO" >
                        <h:outputText value="#{num.codigoMunicipio.codigoDepartamento.nombreDepartamento}"/>
                    </p:column>
                    <p:column headerText="MUNICIPIO" >
                        <h:outputText value="#{num.codigoMunicipio.nombreMunicipio}"/>
                    </p:column>
                    <p:column headerText="ESTADO" >
                        <h:outputText value="#{num.esnCodigo.estNombre}"/>
                    </p:column>
                    <p:column headerText="EMPRESA" >
                        <h:outputText value="#{num.emrCodigo.emtNombre}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
        
        <h:panelGroup>
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
            <p:dialog modal="true" widgetVar="statusDialog" header="Procesando" draggable="false" closable="false" resizable="false">
                <h:panelGrid style="text-align: center; margin: 0px auto;" cellspacing="0" cellpadding="0">
                    <h:panelGrid width="100%">
                        <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/ajaxloadingbar.gif" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:panelGroup>
        
    </ui:define>
</ui:composition>
