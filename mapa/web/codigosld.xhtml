<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value="Códigos de Larga Distancia"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="formLd">
            <h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value="Operador"/>
                    <h:selectOneMenu value="#{CodigosLdBean.operadorVO.emrCodigo}">
                        <f:selectItems value="#{CodigosLdBean.listaOperador}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Estado"/>
                    <h:selectOneMenu value="#{CodigosLdBean.estadoVO.esnCodigo}">
                        <f:selectItems value="#{CodigosLdBean.listaEstado}" />  
                    </h:selectOneMenu>
                    <h:outputText value="Código LD"/>
                    <h:inputText value="#{CodigosLdBean.codigoLd}"  maxlength="3" size="3"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:commandButton value="Consultar" action="#{CodigosLdBean.buscar}"/>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Registros encontrados:"/>
                <h:outputText value="#{CodigosLdBean.countCoLD}"/>
            </h:panelGrid>
            <h:panelGrid id="pgCodigosLd" width="100%">
                <p:dataTable id="datos" value="#{CodigosLdBean.coLD}" var="ld" paginator="false"
                             selectionMode="single" selection="#{CodigosLdBean.selectedLd}" rowIndexVar="rowIndex" widgetVar="datatableVar"
                             onRowSelectUpdate="display" onRowSelectComplete="ldDialog.show();" style="font-size:10px"
                             emptyMessage="No se encontraron códigos de larga distancia" update="datos">
                    <f:facet name="header">Mapa de códigos de larga distancia</f:facet>
                    <p:column headerText="Código LD" style="width:100px">
                        <h:outputText value="#{ld.clnCodigoLd}"/>
                    </p:column>
                    <p:column headerText="Estado" style="width:150px">
                        <h:outputText value="#{ld.esnCodigo.estNombre}"/>
                    </p:column>
                    <p:column headerText="Empresa">
                        <h:outputText value="#{ld.emrCodigo.emtNombre}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
        <ui:include src="#{ConfiguracionBean.rutaContexto}usuarios/detalleCodigosLd.xhtml"/>

        <h:panelGroup>
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
            <p:dialog modal="true" widgetVar="statusDialog" header="Procesando" draggable="false" closable="false" resizable="false">
                <h:panelGrid style="text-align: center; margin: 0px auto;" cellspacing="0" cellpadding="0">
                    <h:panelGrid width="100%">
                        <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/ajaxloadingbar.gif" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:panelGroup>
        
    </ui:define>
</ui:composition>
