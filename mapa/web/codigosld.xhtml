<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="titulo">
        <h:outputText value="C贸digos de Larga Distancia"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid width="100%">
                <p:dataTable value="#{codigosLdBean.coLD}" var="ld" paginator="false"
                             selectionMode="single" style="font-size:10px"
                             emptyMessage="No se encontraron c贸digos de larga distancia" >
                    <f:facet name="header">Mapa de c贸digos de larga distancia</f:facet>
                    <p:column headerText="C贸digo LD" filterBy="#{ld.clnCodigoLd}">
                        <h:outputText value="#{ld.clnCodigoLd}"/>
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{ld.esnCodigo.estNombre}"
                              filterOptions="#{codigosLdBean.listaEstado}" filterMatchMode="exact">
                        <h:outputText value="#{ld.esnCodigo.estNombre}"/>
                    </p:column>
                    <p:column headerText="Empresa">
                        <h:outputText value="#{ld.esnCodigo.esnCodigo == '1' ? 'NINGUNO' : ld.emrCodigo.emtNombre}"/>
                    </p:column>
                </p:dataTable>
                <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
                <p:dialog modal="true" widgetVar="statusDialog" header="Procesando" draggable="false" closable="false">
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />
                </p:dialog>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
