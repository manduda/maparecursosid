<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition>
        <h:panelGroup rendered="#{!UserBean.login}">
            <p:growl id="growlLogin" showDetail="true" life="3000" />
            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                <h:outputLink id="loginLink" value="javascript:void(0)" onclick="loginDlg.show()" title="login">     
                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/login.png" style="border:0px"/>
                </h:outputLink>
            </h:panelGrid>
            
            <p:dialog id="loginDialog" header="Iniciar Sesion" widgetVar="loginDlg" modal="true" resizable="false" draggable="false">
                <h:form id="frmLogin">
                    <h:panelGrid columns="2" width="100%">
                        <h:outputText value="Usuario"/>
                        <h:inputText id="user" value="#{inicioBean.user}" size="15" maxlength="15"/>
                        <h:outputText value="Contraseña"/>
                        <h:inputText id="pass" value="#{inicioBean.password}" size="15" maxlength="15"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%" style="text-align: center;">
                        <p:commandButton value="Iniciar Sesión" actionListener="#{inicioBean.login}"  update="growlLogin"
                                         onclick="statusLoginDialog.show();"
                                         oncomplete="statusLoginDialog.hide();handleLoginRequest(xhr, status, args);"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>
            <p:dialog modal="true" widgetVar="statusLoginDialog" header="Procesando" draggable="false" closable="false" resizable="false">
                <h:panelGrid style="text-align: center; margin: 0px auto;" cellspacing="0" cellpadding="0">
                    <h:panelGrid width="100%">
                        <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/ajaxloadingbar.gif" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
            
            <script type="text/javascript">  
                function handleLoginRequest(xhr, status, args) {
                    if(args.loggedIn) {
                        loginDlg.hide();
                        window.location = "#{facesContext.externalContext.requestContextPath}#{ConfiguracionBean.rutaContexto}resultadoLogin.xhtml"
                    }
                }
            </script>
            
        </h:panelGroup>
        
        
    </ui:composition>
</html>
