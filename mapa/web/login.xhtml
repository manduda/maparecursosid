<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition>
        <h:panelGroup rendered="#{!UserBean.login}">
            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                <h:outputLink id="loginLink" value="javascript:void(0)" onclick="loginDlg.show()" title="login">     
                    <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/login.png" style="border:0px"/>
                </h:outputLink>
            </h:panelGrid>
            <p:dialog id="loginDialog" header="Iniciar Sesion" widgetVar="loginDlg" modal="true" resizable="false" draggable="false">
                <h:form id="frmLogin">
                    <h:panelGrid columns="2" width="100%">
                        <h:outputText value="Usuario"/>
                        <h:inputText value="#{inicioBean.user}" size="15" maxlength="15"/>
                        <h:outputText value="Contraseña"/>
                        <h:inputText value="#{inicioBean.password}" size="15" maxlength="15"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%" style="text-align: center;">
                        <p:commandButton value="Iniciar Sesión" actionListener="#{inicioBean.validarUsuario}" update="datosResultadoLogin" oncomplete="loginDlg.hide();resultadoLoginDlg.show();statusLoginDialog.hide();" ajax="true" onclick="statusLoginDialog.show();" />
                    </h:panelGrid>
                </h:form>
            </p:dialog>
            <p:dialog modal="true" widgetVar="statusLoginDialog" header="Procesando" draggable="false" closable="false">
                <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/ajaxloadingbar.gif" />
            </p:dialog>
        </h:panelGroup>
        <p:dialog id="resultadoLoginDialog" header="Iniciar Sesion" widgetVar="resultadoLoginDlg" modal="true" resizable="false" draggable="false">
            <h:panelGrid id="datosResultadoLogin" style="text-align: center;" width="100%">
                <h:outputText id="mensajeLogin" style="color:red" value="#{inicioBean.mensaje}" escape="false"/>
                <p:button value="Aceptar"/>
            </h:panelGrid>
        </p:dialog>
        
    </ui:composition>
</html>
