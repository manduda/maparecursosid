<ui:composition template="#{ConfiguracionBean.rutaContexto}resources/Plantillas/normal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        <h:outputText value="Inciar Sesión"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{!UserBean.login}">
            <h:form id="frmLogin">
                <h:panelGrid style="margin: 12px 0 0 12px; padding: 20px 25px 15px;">
                    
                    <h:panelGrid columns="1" width="100%" cellspacing="0" cellpadding="0">
                        <h:outputText value="Nombre de usuario" style="font-weight: bold;"/>
                        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                            <p:inputText id="user" value="#{inicioBean.user}" maxlength="30" size="30" required="true" style="width: 200px;"/>
                            <p:message for="user" />
                        </h:panelGrid>
                        <br/>
                        <h:outputText value="Contraseña" style="font-weight: bold;"/>
                        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                            <p:password id="pass" value="#{inicioBean.password}" maxlength="30" size="30" required="true" style="width: 200px;"/>
                            <p:message for="pass" />
                        </h:panelGrid>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid>
                        <p:commandButton value="Iniciar sesión" action="#{inicioBean.validarUsuario}" onclick="statusLoginDialog.show();"
                                         oncomplete="statusLoginDialog.hide();" ajax="false" style="width: 120px"/>
                    </h:panelGrid>
                    <h:outputText value="#{inicioBean.mensaje}" escape="false" style="color: red; font-weight: bold;"/>
                </h:panelGrid>
            </h:form>
            
            <p:dialog modal="true" widgetVar="statusLoginDialog" header="Procesando" draggable="false" closable="false" resizable="false">
                <h:panelGrid style="text-align: center; margin: 0px auto;" cellspacing="0" cellpadding="0">
                    <h:panelGrid width="100%">
                        <p:graphicImage value="#{ConfiguracionBean.rutaContexto}resources/images/ajaxloadingbar.gif" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:dialog>
        </h:panelGroup>
    </ui:define>
</ui:composition>
